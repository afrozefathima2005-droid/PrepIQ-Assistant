<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepIQ Ultimate - PDF Answer Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Crimson+Pro:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; overflow: hidden; }
        .exam-sheet { font-family: 'Crimson Pro', serif; line-height: 1.8; color: #1e293b; text-align: justify; font-size: 1.3rem; }
        .side-heading { color: #1e40af; font-weight: 800; text-transform: uppercase; border-left: 8px solid #1e40af; padding-left: 15px; margin: 35px 0 15px; font-size: 1.6rem; display: block; }
        .bullet-point { margin-bottom: 12px; padding-left: 35px; position: relative; }
        .bullet-point::before { content: "â®š"; position: absolute; left: 0; color: #2563eb; font-weight: bold; }
        .active-sub { background: #1e40af !important; color: white !important; }
        .loading-overlay { background: rgba(255,255,255,0.95); z-index: 1000; }
        canvas { border: 1px solid #cbd5e1; border-radius: 12px; max-width: 100%; height: auto !important; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="h-screen flex">

    <div id="loader" class="hidden absolute inset-0 loading-overlay flex flex-col items-center justify-center">
        <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="font-black text-slate-800 uppercase tracking-widest">Analyzing PDF Content...</p>
    </div>

    <aside class="w-80 bg-[#0f172a] text-white flex flex-col p-6 shadow-2xl z-50">
        <div class="flex items-center gap-4 mb-8">
            <div class="bg-blue-600 p-3 rounded-2xl shadow-lg"><i class="fas fa-microchip text-2xl"></i></div>
            <h1 class="text-xl font-black italic">PrepIQ <span class="text-blue-400 text-[10px] block not-italic font-bold tracking-widest uppercase">Drive Engine</span></h1>
        </div>

        <nav class="flex-1 space-y-1 overflow-y-auto pr-2" id="subject-list"></nav>

        <div class="mt-4 space-y-2">
            <button onclick="fetchPYQ()" class="w-full bg-orange-600 p-4 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-orange-500 transition">
                <i class="fas fa-history mr-2"></i> Previous Year Questions
            </button>
            <button id="auth_button" onclick="handleAuthClick()" class="w-full bg-blue-700 p-4 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-600">
                <i class="fab fa-google mr-2"></i> Sync Google Drive
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative overflow-hidden">
        <header class="bg-white p-6 border-b flex justify-between items-center shadow-sm">
            <div>
                <h2 id="current-title" class="text-xl font-black text-slate-800 uppercase italic">Select Subject</h2>
                <p id="current-code" class="text-xs font-bold text-blue-500 uppercase tracking-widest">Waiting for Sync...</p>
            </div>
            <button onclick="window.print()" class="bg-black text-white px-8 py-3 rounded-2xl text-[10px] font-black uppercase hover:opacity-80">Export PDF</button>
        </header>

        <div class="flex-1 overflow-y-auto p-12 bg-slate-50" id="scroll-area">
            <div id="answer-workspace" class="bg-white min-h-[1600px] rounded-[3rem] shadow-2xl p-20 border border-slate-200 exam-sheet">
                <div class="flex flex-col items-center justify-center h-full py-40 opacity-20">
                    <i class="fas fa-file-pdf text-9xl mb-6"></i>
                    <p class="text-3xl font-black uppercase tracking-widest">Enter Question to Scan PDF</p>
                </div>
            </div>
        </div>

        <footer class="p-8 bg-white border-t flex gap-6 items-center shadow-2xl">
            <select id="mark-val" class="bg-slate-100 p-5 rounded-3xl font-black text-sm outline-none border-2 border-transparent focus:border-blue-600 transition-all">
                <option value="2">2M</option>
                <option value="16" selected>16M</option>
            </select>
            <input id="q-input" type="text" placeholder="Type question from PDF..." class="flex-1 bg-slate-100 p-6 rounded-3xl font-bold outline-none border-2 border-transparent focus:border-blue-600 transition-all shadow-inner">
            <button onclick="processAnswer()" class="bg-blue-700 text-white px-14 py-6 rounded-3xl font-black text-sm uppercase tracking-widest hover:scale-105 transition-all shadow-xl">Analyze & Write</button>
        </footer>
    </main>

    <script>
        const API_KEY = 'AIzaSyAUUKecmyrSKsMg-5TWILmeqZYj7IvLhak';
        const CLIENT_ID = '117220129745-80bq3mepsv8nac80d1lsdbv3usb41jp8.apps.googleusercontent.com';
        const FOLDER_ID = '1CAZNHtFM_BiZWX9Z-i5VlYtH0gDHDSJ5';

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const syllabus = {
            "CCS370": "UI/UX Design", "CCW331": "Business Analytics", "CCS340": "Cyber Security", 
            "CS3491": "AI & ML", "CS3351": "Digital Principles", "MG3451": "Principles of Mgmt", 
            "CCS352": "Cloud Computing", "GE3451": "Environmental Science"
        };

        let tokenClient, activeCode = "CCS370";

        function gapiLoaded() { 
            gapi.load('client', () => gapi.client.init({apiKey: API_KEY, discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"]})); 
        }
        function gisLoaded() { 
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, 
                scope: 'https://www.googleapis.com/auth/drive.readonly', 
                callback: (r) => { if(!r.error) { document.getElementById('auth_button').innerText="Drive Synced"; document.getElementById('current-code').innerText="Ready to Scan"; }}
            }); 
        }
        function handleAuthClick() { tokenClient.requestAccessToken({prompt: 'consent'}); }

        function loadSidebar() {
            const list = document.getElementById('subject-list');
            Object.keys(syllabus).forEach(code => {
                list.innerHTML += `<button onclick="setSubject('${code}')" id="s-${code}" class="w-full text-left p-4 rounded-xl transition-all flex flex-col mb-1 hover:bg-white/10 ${code==='CCS370'?'active-sub':''}">
                    <span class="text-[9px] font-black uppercase opacity-60">${code}</span>
                    <span class="text-[12px] font-bold">${syllabus[code]}</span>
                </button>`;
            });
        }

        function setSubject(code) {
            activeCode = code;
            document.querySelectorAll('#subject-list button').forEach(b => b.classList.remove('active-sub'));
            document.getElementById('s-'+code).classList.add('active-sub');
            document.getElementById('current-title').innerText = syllabus[code];
        }

        async function processAnswer() {
            const q = document.getElementById('q-input').value;
            const mark = document.getElementById('mark-val').value;
            if(!q) return;

            document.getElementById('loader').classList.remove('hidden');

            try {
                const res = await gapi.client.drive.files.list({
                    q: `'${FOLDER_ID}' in parents and name contains '${activeCode}'`,
                    fields: "files(id, name)"
                });
                const file = res.result.files[0];
                if(!file) throw new Error("PDF file not found in Drive!");

                const pdfRes = await fetch(`https://www.googleapis.com/drive/v3/files/${file.id}?alt=media`, {
                    headers: { Authorization: `Bearer ${gapi.client.getToken().access_token}` }
                });
                const arrayBuffer = await pdfRes.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;

                let fullText = "";
                for(let i=1; i<=Math.min(pdf.numPages, 10); i++) {
                    const page = await pdf.getPage(i);
                    const text = await page.getTextContent();
                    fullText += text.items.map(s => s.str).join(" ");
                }

                buildExamAnswer(q, mark, fullText, pdf);
            } catch(e) {
                alert("Error: " + e.message);
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function buildExamAnswer(q, mark, text, pdf) {
            const workspace = document.getElementById('answer-workspace');
            const intro = text.substring(0, 1000);
            const mechanism = text.substring(1000, 3500);
            const final = text.substring(3500, 5000);

            if(mark == "2") {
                workspace.innerHTML = `<h1 class="text-3xl font-black mb-4 uppercase">${q}</h1><span class="side-heading">Technical Definition</span><p>${text.substring(0, 500)}</p>`;
            } else {
                workspace.innerHTML = `
                    <div class="border-b-8 border-black pb-4 mb-10">
                        <h1 class="text-5xl font-black uppercase tracking-tighter">${q}</h1>
                        <p class="text-blue-600 font-bold mt-2 uppercase">Official Analysis from ${activeCode} PDF Repository</p>
                    </div>

                    <span class="side-heading">I. Introduction & Contextual Background</span>
                    <p>${intro}</p>

                    <span class="side-heading">II. Technical Block Diagram (Extracted)</span>
                    <div class="flex flex-col items-center bg-slate-100 p-10 rounded-[3rem] border-2 border-dashed border-slate-300 my-8">
                        <canvas id="diag-canvas"></canvas>
                        <p class="mt-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">Fig: Structural mapping of ${q}</p>
                    </div>

                    <span class="side-heading">III. Core Functional Mechanism (800 Words Elaboration)</span>
                    <div class="bullet-point"><strong>Implementation Layer:</strong> ${mechanism.substring(0, 800)}</div>
                    <div class="bullet-point"><strong>Functional Logic:</strong> ${mechanism.substring(800, 1600)}</div>
                    <div class="bullet-point"><strong>Constraint Handling:</strong> ${mechanism.substring(1600, 2500)}</div>

                    <span class="side-heading">IV. Key Findings & Merits</span>
                    <p>${final}</p>
                    <div class="mt-6 grid grid-cols-2 gap-4">
                        <div class="bg-blue-50 p-6 rounded-2xl border-l-4 border-blue-600"><p class="font-bold text-blue-900">Efficiency</p><p class="text-sm">High-speed processing as per Regulation 2021.</p></div>
                        <div class="bg-orange-50 p-6 rounded-2xl border-l-4 border-orange-600"><p class="font-bold text-orange-900">Scalability</p><p class="text-sm">Adaptable to large scale system architectures.</p></div>
                    </div>
                `;

                // Render Diagram from Page 1 (Common place for architecture)
                pdf.getPage(1).then(page => {
                    const canvas = document.getElementById('diag-canvas');
                    const ctx = canvas.getContext('2d');
                    const vp = page.getViewport({scale: 1.5});
                    canvas.height = vp.height; canvas.width = vp.width;
                    page.render({canvasContext: ctx, viewport: vp});
                });
            }
            document.getElementById('scroll-area').scrollTo({top:0, behavior:'smooth'});
        }

        function fetchPYQ() {
            document.getElementById('q-input').value = "List and explain the most repeated 16 mark questions from all units";
            processAnswer();
        }

        loadSidebar();
    </script>
</body>
</html>
