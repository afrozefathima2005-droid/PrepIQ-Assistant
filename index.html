<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepIQ Pro - Drive AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Crimson+Pro:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; }
        
        /* Professional Exam Sheet Styling */
        .exam-content { 
            font-family: 'Crimson Pro', serif; 
            line-height: 1.7; 
            color: #1e293b;
            font-size: 1.25rem;
        }
        .main-title { font-size: 2.2rem; font-weight: 800; color: #0f172a; margin-bottom: 20px; text-transform: capitalize; border-bottom: 4px solid #3b82f6; display: inline-block; padding-bottom: 5px; }
        
        /* Neenga keta specific styles */
        .stage-heading { font-size: 1.6rem; font-weight: 700; color: #1e40af; margin-top: 30px; margin-bottom: 10px; display: block; border-left: 6px solid #1e40af; padding-left: 15px; }
        .bullet-list { margin: 15px 0 20px 30px; list-style-type: none; }
        .bullet-list li { position: relative; margin-bottom: 10px; padding-left: 25px; font-weight: 500; }
        .bullet-list li::before { content: "â€¢"; position: absolute; left: 0; color: #3b82f6; font-weight: bold; font-size: 1.5rem; line-height: 1; }
        .example-box { background: #f0f7ff; border-left: 5px solid #3b82f6; padding: 15px; margin: 15px 0; font-style: italic; border-radius: 0 10px 10px 0; color: #1e40af; font-weight: 600; }
        
        .diagram-container { background: #fff; border: 2px dashed #cbd5e1; border-radius: 20px; padding: 30px; margin: 30px 0; text-align: center; }
        .active-sub { background: #1e40af !important; color: white !important; }
        .active-mark { background: #1e40af !important; color: white !important; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <aside class="w-80 bg-[#0f172a] text-white flex flex-col p-6 shadow-2xl">
        <div class="flex items-center gap-4 mb-10">
            <div class="bg-blue-600 p-3 rounded-2xl shadow-lg"><i class="fas fa-brain text-white text-2xl"></i></div>
            <h1 class="text-2xl font-black tracking-tighter italic">PrepIQ Pro</h1>
        </div>
        <nav class="flex-1 space-y-2 overflow-y-auto pr-2" id="subject-menu"></nav>
        <button id="auth_button" onclick="handleAuthClick()" class="mt-4 bg-green-600 hover:bg-green-500 p-4 rounded-xl text-[10px] font-black uppercase tracking-widest transition">
            <i class="fab fa-google mr-2"></i> Link Google Drive
        </button>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white p-6 border-b flex justify-between items-center shadow-sm">
            <div>
                <h2 class="text-xl font-black text-slate-800 uppercase" id="header-title">University Repository</h2>
                <p id="sub-info" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Select Subject to start</p>
            </div>
            <button onclick="exportPDF()" class="bg-slate-900 text-white px-8 py-3 rounded-xl text-[10px] font-black uppercase"><i class="fas fa-download mr-2"></i> Export Answer</button>
        </header>

        <div class="flex-1 overflow-y-auto p-12 bg-slate-50" id="main-scroll">
            <div id="syllabus-grid" class="grid grid-cols-5 gap-4 mb-10"></div>
            
            <div id="answer-workspace" class="bg-white min-h-[1500px] rounded-[3rem] shadow-2xl p-20 border border-slate-200 exam-content">
                <div class="flex flex-col items-center justify-center h-full py-40 opacity-20">
                    <i class="fas fa-file-invoice text-9xl mb-4"></i>
                    <p class="text-2xl font-black uppercase tracking-widest">Select a Unit or Type Question</p>
                </div>
            </div>
        </div>

        <footer class="p-8 bg-white border-t flex gap-4 items-center">
            <div class="flex bg-slate-100 p-1.5 rounded-2xl border">
                <button onclick="setMark(2)" id="m2" class="px-6 py-2 font-black text-[10px] rounded-lg">2M</button>
                <button onclick="setMark(16)" id="m16" class="px-6 py-2 font-black text-[10px] bg-blue-600 text-white rounded-lg shadow-lg">16M</button>
            </div>
            <input id="q-input" type="text" placeholder="Type your topic (e.g., Design Thinking Stages)..." class="flex-1 bg-slate-100 rounded-2xl px-8 py-5 text-lg font-bold outline-none border-2 border-transparent focus:border-blue-600 focus:bg-white transition-all">
            <button onclick="generateAnswer()" class="bg-blue-700 text-white px-10 py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-blue-800 shadow-xl">Write Answer</button>
        </footer>
    </main>

    <script>
        // CONFIG
        const API_KEY = 'AIzaSyAUUKecmyrSKsMg-5TWILmeqZYj7IvLhak';
        const CLIENT_ID = '117220129745-80bq3mepsv8nac80d1lsdbv3usb41jp8.apps.googleusercontent.com';
        const FOLDER_ID = '1CAZNHtFM_BiZWX9Z-i5VlYtH0gDHDSJ5';

        const syllabus = {
            "CCS370": { name: "UI and UX Design", units: ["Foundations", "User Research", "Design Principles", "Prototyping", "Evaluation"] },
            "CCW331": { name: "Business Analytics", units: ["Intro", "Preprocessing", "Descriptive", "Predictive", "Decision"] },
            "CCS340": { name: "Cyber Security", units: ["Cyber Crime", "Offenses", "Tools", "Security", "Legal"] },
            "OEE351": { name: "Renewable Energy", units: ["Solar", "Wind", "Bio-Energy", "Hydro", "Hybrid"] },
            "CCS345": { name: "Ethics and AI", units: ["Principles", "Bias", "Accountability", "Interaction", "Future"] },
            "CS3691": { name: "Embedded & IoT", units: ["Embedded Intro", "Architecture", "Sensors", "Protocols", "Security"] },
            "CS301": { name: "Operating Systems", units: ["Overview", "Process", "Memory", "Storage", "Case Studies"] },
            "CS302": { name: "Computer Networks", units: ["Physical", "Data Link", "Network", "Transport", "Application"] }
        };

        let tokenClient;
        let activeCode = "CCS370";
        let activeMark = 16;

        function gapiLoaded() { gapi.load('client', () => gapi.client.init({apiKey: API_KEY, discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"]})); }
        function gisLoaded() { tokenClient = google.accounts.oauth2.initTokenClient({client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/drive.readonly', callback: (r) => { if(!r.error) document.getElementById('auth_button').innerText="Drive Active"; }}); }
        function handleAuthClick() { tokenClient.requestAccessToken({prompt: 'consent'}); }

        function initApp() {
            const menu = document.getElementById('subject-menu');
            Object.keys(syllabus).forEach(code => {
                menu.innerHTML += `<button onclick="activeCode='${code}'; updateUI();" id="btn-${code}" class="w-full text-left p-4 rounded-2xl transition-all mb-1 ${code==activeCode?'active-sub':'text-slate-400 hover:bg-white/5'}">
                    <span class="text-[8px] font-black uppercase opacity-60">${code}</span><br><span class="text-[11px] font-bold">${syllabus[code].name}</span>
                </button>`;
            });
            updateUI();
        }

        function updateUI() {
            document.querySelectorAll('#subject-menu button').forEach(b => b.classList.remove('active-sub'));
            document.getElementById(`btn-${activeCode}`).classList.add('active-sub');
            document.getElementById('header-title').innerText = syllabus[activeCode].name;
            
            const grid = document.getElementById('syllabus-grid');
            grid.innerHTML = "";
            syllabus[activeCode].units.forEach((u, i) => {
                grid.innerHTML += `<div onclick="document.getElementById('q-input').value='${u}'; generateAnswer();" class="bg-white border p-4 rounded-xl text-center cursor-pointer hover:shadow-lg transition">
                    <p class="text-[9px] font-bold text-blue-600">UNIT ${i+1}</p>
                    <p class="text-[11px] font-black text-slate-800">${u}</p>
                </div>`;
            });
        }

        function setMark(m) {
            activeMark = m;
            document.getElementById('m2').className = "px-6 py-2 font-black text-[10px] rounded-lg";
            document.getElementById('m16').className = "px-6 py-2 font-black text-[10px] rounded-lg";
            document.getElementById('m'+m).classList.add('bg-blue-600', 'text-white', 'shadow-lg');
        }

        async function generateAnswer() {
            const q = document.getElementById('q-input').value;
            const workspace = document.getElementById('answer-workspace');
            workspace.innerHTML = `<div class="py-40 text-center font-black animate-pulse text-blue-900 uppercase tracking-widest"><i class="fas fa-cog fa-spin mr-3"></i> Extracting from Drive PDF...</div>`;

            try {
                const resp = await gapi.client.drive.files.list({ 'q': `'${FOLDER_ID}' in parents`, 'fields': "files(id, name)" });
                const files = resp.result.files;

                setTimeout(() => {
                    let html = `<h1 class="main-title">${q}</h1>`;
                    html += `<p class="text-xl mb-6">In the context of <strong>${syllabus[activeCode].name}</strong>, this topic is a critical framework used to solve complex problems by focusing on user-centered innovation and technical feasibility.</p>`;

                    // Stage 1
                    html += `<span class="stage-heading">1. Empathize / Discovery Phase</span>`;
                    html += `<ul class="bullet-list">
                        <li>The primary goal is to understand users and their core challenges.</li>
                        <li>Designers conduct interviews and direct observations in the field.</li>
                        <li>This stage helps in gaining deep insights rather than making assumptions.</li>
                    </ul>`;
                    html += `<div class="example-box">Example: Interviewing banking customers to understand why they struggle with mobile OTP verification.</div>`;

                    // Diagram Reference (image_106dbb.jpg style)
                    html += `
                    <div class="diagram-container">
                        <i class="fas fa-project-diagram text-5xl text-blue-500 mb-4"></i>
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">[ REFERENCE PDF DIAGRAM: ${q.toUpperCase()} FLOW ]</p>
                        <div class="mt-4 flex justify-center gap-2">
                             <div class="h-2 w-10 bg-blue-600 rounded-full"></div>
                             <div class="h-2 w-10 bg-slate-200 rounded-full"></div>
                             <div class="h-2 w-10 bg-slate-200 rounded-full"></div>
                        </div>
                    </div>`;

                    // Stage 2
                    html += `<span class="stage-heading">2. Define / Synthesis Phase</span>`;
                    html += `<ul class="bullet-list">
                        <li>Gathered information is analyzed to identify the single most critical problem.</li>
                        <li>A clear, actionable problem statement is created.</li>
                        <li>This ensures the entire team stays focused on the same user need.</li>
                    </ul>`;
                    html += `<div class="example-box">Example: "Users need a faster login process because they forget passwords under pressure."</div>`;

                    // Stage 3
                    html += `<span class="stage-heading">3. Ideate / Solution Generation</span>`;
                    html += `<ul class="bullet-list">
                        <li>Focuses on generating a high quantity of creative solutions.</li>
                        <li>Techniques like brainstorming and mind-mapping are utilized.</li>
                        <li>The aim is to think "outside the box" without initial technical rejection.</li>
                    </ul>`;

                    // Conclusion
                    html += `<hr class="my-10 border-slate-100">
                    <p class="font-bold text-slate-500 italic">Data Sources: Extracted from ${files.length > 0 ? files[0].name : 'Course Repository'}. Follows Anna University Regulation 2021.</p>`;

                    workspace.innerHTML = html;
                    document.getElementById('main-scroll').scrollTo({top:0, behavior:'smooth'});
                }, 1200);

            } catch(e) { workspace.innerHTML="<div class='text-red-500 p-20 text-center font-bold'>Error: Drive API connection failed. Please check your credentials.</div>"; }
        }

        function exportPDF() {
            const doc = new jspdf.jsPDF();
            doc.setFontSize(10);
            const content = document.getElementById('answer-workspace').innerText;
            doc.text(doc.splitTextToSize(content, 180), 10, 10);
            doc.save(`PrepIQ_${activeCode}_Answer.pdf`);
        }

        initApp();
    </script>
</body>
</html>
