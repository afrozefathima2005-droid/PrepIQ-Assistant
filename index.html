<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepIQ - Ultimate Exam & Project Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700;900&family=Inter:wght@400;600;800&display=swap');
        
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .exam-sheet { font-family: 'Crimson Pro', serif; line-height: 1.8; text-align: justify; }
        
        .side-heading { 
            color: #1e40af; font-weight: 800; text-transform: uppercase; 
            border-left: 6px solid #1e40af; padding-left: 15px; 
            margin: 35px 0 15px; font-size: 1.3rem; display: block;
        }

        .bullet-point { margin-bottom: 12px; position: relative; padding-left: 30px; font-size: 1.15rem; color: #1f2937; }
        .bullet-point::before { content: "➤"; position: absolute; left: 0; color: #1e40af; font-weight: bold; }

        .diagram-container { 
            border: 4px double #cbd5e1; background: #ffffff; padding: 40px; 
            margin: 30px 0; border-radius: 24px; text-align: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        .unit-card { transition: all 0.3s ease; cursor: pointer; border: 2px solid transparent; }
        .unit-card:hover { transform: translateY(-5px); border-color: #1e40af; background: #eff6ff; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        .active-mark { background: #1e40af !important; color: white !important; }
        .project-btn { animation: glow 2s infinite; }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(234, 179, 8, 0.5); }
            50% { box-shadow: 0 0 20px rgba(234, 179, 8, 0.8); }
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-80 bg-[#1e40af] text-white flex flex-col p-6 shadow-2xl">
        <div class="flex items-center gap-3 mb-10">
            <i class="fas fa-graduation-cap text-3xl"></i>
            <h1 class="text-2xl font-black italic tracking-tighter">PrepIQ v2</h1>
        </div>
        
        <p class="text-[10px] font-bold opacity-50 uppercase tracking-widest mb-4">University Subjects</p>
        <nav class="flex-1 space-y-2 overflow-y-auto pr-2" id="subject-menu"></nav>

        <div class="mt-4 space-y-3">
            <button onclick="showProjectViva()" class="project-btn w-full bg-yellow-400 text-blue-900 py-4 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-yellow-300 transition-all">
                <i class="fas fa-rocket mr-2"></i> Project Review Mode
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white p-6 shadow-sm border-b flex justify-between items-center px-10">
            <div>
                <h2 id="subject-title" class="text-xl font-extrabold text-slate-800 uppercase">Welcome to Exam Cell</h2>
                <p class="text-xs text-slate-400 font-bold tracking-widest" id="subject-code">Anna University Regulation 2021</p>
            </div>
            <button onclick="exportPDF()" class="bg-slate-900 text-white px-6 py-3 rounded-xl text-xs font-black hover:bg-black transition flex items-center gap-2">
                <i class="fas fa-download"></i> DOWNLOAD ANSWER PDF
            </button>
        </header>

        <div class="flex-1 overflow-y-auto p-8 bg-slate-50/50">
            <div id="unit-grid" class="grid grid-cols-5 gap-4 mb-10"></div>

            <div id="answer-canvas" class="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 p-16 min-h-[1000px] exam-sheet">
                <div class="flex flex-col items-center justify-center opacity-10 py-40">
                    <i class="fas fa-file-signature text-9xl mb-6"></i>
                    <p class="text-3xl font-black uppercase tracking-widest text-center">Select Subject & <br>Ask a Question</p>
                </div>
            </div>
        </div>

        <footer class="p-8 bg-white border-t flex gap-4 items-center">
            <div class="flex bg-slate-100 p-2 rounded-2xl border border-slate-200">
                <button onclick="setMark(2)" id="m2" class="px-5 py-3 text-[10px] font-black rounded-xl mark-btn">2M</button>
                <button onclick="setMark(8)" id="m8" class="px-5 py-3 text-[10px] font-black rounded-xl mark-btn">8M</button>
                <button onclick="setMark(16)" id="m16" class="px-5 py-3 text-[10px] font-black rounded-xl mark-btn active-mark">16M</button>
            </div>
            
            <div class="flex-1 flex items-center bg-slate-100 rounded-2xl px-6 border-2 border-transparent focus-within:border-blue-500 focus-within:bg-white transition-all shadow-inner">
                <input id="user-query" type="text" placeholder="Explain the architecture of Bloom's Classifier..." class="w-full bg-transparent outline-none py-5 text-sm font-bold text-slate-700">
                <button onclick="startVoice()" class="p-2 text-slate-400 hover:text-red-500"><i class="fas fa-microphone text-xl" id="mic"></i></button>
            </div>
            
            <button onclick="generateAnswer()" class="bg-[#1e40af] text-white px-12 py-5 rounded-2xl font-black text-xs hover:shadow-2xl transition-all uppercase tracking-widest">
                Write Answer
            </button>
        </footer>
    </main>

    <script>
        const subjects = {
            "CCS370": { name: "UI and UX Design", units: ["Introduction to UI/UX", "User Research & Personas", "Visual Design Principles", "Prototyping Tools", "Usability Testing"] },
            "CCS340": { name: "Cyber Security", units: ["Cyber Crime Intro", "Attack Vectors", "Tools & Methods", "Cyber Laws", "Defense Mechanisms"] },
            "CS3691": { name: "Embedded Systems & IoT", units: ["Embedded Intro", "ARM Architecture", "Sensors & Interfacing", "IoT Protocols", "Case Studies"] }
        };

        let currentSub = "";
        let currentMark = 16;

        // Init Sidebar
        const menu = document.getElementById('subject-menu');
        Object.keys(subjects).forEach(code => {
            const btn = document.createElement('button');
            btn.className = "w-full text-left p-4 rounded-xl hover:bg-white/10 transition-all flex flex-col";
            btn.innerHTML = `<span class="opacity-50 text-[9px] font-black">${code}</span><span class="text-[11px] font-bold">${subjects[code].name}</span>`;
            btn.onclick = () => selectSubject(code);
            menu.appendChild(btn);
        });

        function selectSubject(code) {
            currentSub = code;
            document.getElementById('subject-title').innerText = subjects[code].name;
            document.getElementById('subject-code').innerText = `Subject Code: ${code} | Active Unit Dashboard`;
            
            const grid = document.getElementById('unit-grid');
            grid.innerHTML = "";
            subjects[code].units.forEach((unit, i) => {
                grid.innerHTML += `
                    <div class="unit-card bg-white p-5 rounded-2xl shadow-sm border border-slate-100 text-center">
                        <span class="text-[9px] font-black text-blue-600 uppercase">Unit ${i+1}</span>
                        <p class="text-[11px] font-black text-slate-800 leading-tight mt-1">${unit}</p>
                    </div>
                `;
            });
        }

        function setMark(m) {
            currentMark = m;
            document.querySelectorAll('.mark-btn').forEach(b => b.classList.remove('active-mark'));
            document.getElementById('m'+m).classList.add('active-mark');
        }

        function startVoice() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.onstart = () => document.getElementById('mic').className = "fas fa-microphone text-red-500 animate-pulse";
            rec.onresult = (e) => {
                document.getElementById('user-query').value = e.results[0][0].transcript;
                document.getElementById('mic').className = "fas fa-microphone text-xl";
            };
            rec.start();
        }

        function generateAnswer() {
            const q = document.getElementById('user-query').value;
            if(!q) return;
            const canvas = document.getElementById('answer-canvas');
            canvas.innerHTML = `<div class="animate-pulse space-y-6"><div class="h-10 bg-slate-100 rounded-full w-3/4"></div><div class="h-64 bg-slate-100 rounded-3xl"></div><div class="h-64 bg-slate-100 rounded-3xl"></div></div>`;

            setTimeout(() => {
                let html = `<h2 class="text-4xl font-black text-slate-900 border-b-8 border-slate-100 pb-6 mb-10">${q.toUpperCase()}</h2>`;

                if(currentMark === 16) {
                    html += `
                        <div class="side-heading">1. Introduction & Theoretical Background</div>
                        <div class="bullet-point">According to the latest university author text books, <strong>${q}</strong> is a core component that ensures the structural integrity and operational efficiency of the system.</div>
                        <div class="bullet-point">The primary objective of this module is to provide a scalable and robust framework for ${subjects[currentSub]?.name || 'the engineering domain'}.</div>
                        <div class="bullet-point">This theoretical approach is fundamental for both academic examinations and real-world industrial implementation.</div>

                        <div class="side-heading">2. Core Architecture & Block Diagram</div>
                        <div class="diagram-container">
                            <p class="text-[10px] font-black text-slate-300 uppercase mb-4 tracking-widest font-sans">Mandatory Schematic (Draw in Exam)</p>
                            <h3 class="text-2xl font-black text-blue-900 font-sans">[ BLOCK DIAGRAM: ${q} ]</h3>
                            <p class="text-xs italic text-slate-500 font-sans mt-4">Note: Ensure to label the Input Nodes, Processing Layers, and the Feedback Loop Interface as specified in the curriculum.</p>
                        </div>
                        <div class="bullet-point">The architecture follows a layered approach starting from the User Interface layer down to the Persistence Layer.</div>
                        <div class="bullet-point">Each component is designed to minimize latency while maximizing throughput during heavy computational tasks.</div>

                        <div class="side-heading">3. Detailed Methodology & Workflow</div>
                        <div class="bullet-point">The working principle is based on a sequential algorithm that processes input data through a series of validation filters.</div>
                        <div class="bullet-point">In advanced scenarios, semantic weighting (TFPOS-IDF) is applied to identify critical features and prioritize them for classification.</div>
                        <div class="bullet-point">This ensuring high precision (93.5% accuracy) in automated decision-making processes.</div>

                        <div class="side-heading">4. Advantages & Applications</div>
                        <div class="bullet-point"><strong>Advantage:</strong> Exceptional reliability and consistent performance across diverse datasets.</div>
                        <div class="bullet-point"><strong>Advantage:</strong> Automated classification reduces manual effort and minimizes human subjectivity.</div>
                        <div class="bullet-point"><strong>Application:</strong> Widely used in Question Paper Generation, Security Systems, and Industrial Automation.</div>

                        <div class="side-heading">5. Conclusion</div>
                        <div class="bullet-point font-bold italic pt-6 border-t mt-8">To conclude, the mastery of ${q} is essential for students to excel in ${currentSub}. It bridges the gap between theoretical knowledge and professional engineering practice.</div>
                    `;
                } else {
                    html += `<div class="bg-blue-900 text-white p-10 rounded-3xl border-l-[10px] border-yellow-400 shadow-xl font-bold italic text-2xl uppercase">"${q} is a systematic protocol used for technical data validation and classification within the ${subjects[currentSub]?.name} framework."</div>`;
                }
                canvas.innerHTML = html;
                canvas.scrollIntoView({ behavior: 'smooth' });
            }, 1000);
        }

        function showProjectViva() {
            const canvas = document.getElementById('answer-canvas');
            canvas.innerHTML = `
                <h2 class="text-4xl font-black text-slate-900 border-b-8 border-yellow-400 pb-4 mb-8 uppercase">Project: Bloom's Question Classifier</h2>
                
                <div class="grid grid-cols-2 gap-6 mb-10">
                    <div class="bg-slate-900 text-white p-8 rounded-3xl">
                        <p class="text-[10px] font-black text-yellow-400 uppercase mb-2">The Problem</p>
                        <p class="text-sm opacity-80 leading-relaxed font-sans">Manual classification of questions into Bloom's levels is subjective, time-consuming, and error-prone due to verb overlaps.</p>
                    </div>
                    <div class="bg-blue-600 text-white p-8 rounded-3xl">
                        <p class="text-[10px] font-black text-blue-100 uppercase mb-2">The Solution</p>
                        <p class="text-sm opacity-80 leading-relaxed font-sans">An automated Ensemble ML system (SVM, KNN, NB) with a custom <strong>TFPOS-IDF</strong> method achieving 93.5% accuracy.</p>
                    </div>
                </div>

                <div class="side-heading">Key Mechanism: TFPOS-IDF</div>
                <div class="bullet-point">Standard TF-IDF ignores word importance. <strong>TFPOS-IDF</strong> weights **Verbs (Weight: 5)** higher because they define the cognitive level (e.g., 'Explain' vs 'List').</div>
                
                <div class="diagram-container">
                    <p class="text-[10px] font-black text-slate-300 uppercase mb-4 tracking-widest font-sans">Project Flowchart</p>
                    <p class="text-xl font-black font-sans">Input ⮕ Preprocessing ⮕ TFPOS-IDF ⮕ Ensemble Model ⮕ Bloom's Level</p>
                </div>

                <div class="side-heading">Results & Viva Facts</div>
                <div class="bullet-point"><strong>Accuracy:</strong> 93.5% on a dataset of 755 balanced questions.</div>
                <div class="bullet-point"><strong>Stack:</strong> Python (Backend), Angular (Frontend), Node.js (Server).</div>
            `;
            canvas.scrollIntoView({ behavior: 'smooth' });
        }

        async function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const text = document.getElementById('answer-canvas').innerText;
            doc.setFontSize(10);
            doc.text(doc.splitTextToSize(text, 180), 15, 20);
            doc.save(`PrepIQ_Report.pdf`);
        }
    </script>
</body>
</html>
