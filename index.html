<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepIQ - Anna University Exam Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Crimson+Pro:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; }
        .exam-sheet { font-family: 'Crimson Pro', serif; line-height: 1.8; text-align: justify; }
        .side-heading { 
            color: #1e40af; font-weight: 800; text-transform: uppercase; 
            border-left: 5px solid #1e40af; padding-left: 12px; 
            margin: 30px 0 10px; font-size: 1.2rem;
            text-decoration: underline;
        }
        .bullet-point { margin-bottom: 12px; position: relative; padding-left: 25px; font-size: 1.1rem; color: #334155; }
        .bullet-point::before { content: "➤"; position: absolute; left: 0; color: #1e40af; font-weight: bold; }
        .unit-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            cursor: pointer; border: 1px solid #e2e8f0; 
        }
        .unit-card:hover { 
            transform: translateY(-4px); 
            border-color: #2563eb; 
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.1);
            background: #f8fafc;
        }
        .active-sub { background: #1e40af !important; color: white !important; }
        .diagram-placeholder { 
            border: 3px dashed #cbd5e1; background: #ffffff; 
            padding: 50px; margin: 30px 0; border-radius: 20px; 
            text-align: center;
        }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <aside class="w-80 bg-[#0f172a] text-white flex flex-col p-6 shadow-2xl">
        <div class="flex items-center gap-3 mb-10">
            <i class="fas fa-graduation-cap text-3xl text-blue-400"></i>
            <h1 class="text-2xl font-black tracking-tighter italic">PrepIQ AI</h1>
        </div>

        <p class="text-[10px] font-black opacity-40 uppercase tracking-[0.2em] mb-4">Regulation 2021 Subjects</p>
        <nav class="flex-1 space-y-2 overflow-y-auto pr-2" id="subject-list"></nav>

        <div class="mt-auto pt-6 border-t border-slate-700">
            <a href="https://drive.google.com/folderview?id=19fR12t1U-Fap2MQluNwurah4sBhyMt7Z" target="_blank" class="flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-500 p-4 rounded-xl text-xs font-bold transition">
                <i class="fab fa-google-drive"></i> Open Course Drive
            </a>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white p-6 px-10 border-b flex justify-between items-center shadow-sm">
            <div>
                <h2 id="header-title" class="text-xl font-black text-slate-800 uppercase">Select a Subject</h2>
                <p id="header-subtitle" class="text-xs font-bold text-slate-400 mt-1 uppercase tracking-widest italic">Unit-wise Exam Preparation Mode</p>
            </div>
            <button onclick="exportAnswer()" class="bg-slate-900 text-white px-8 py-3 rounded-xl text-[10px] font-black tracking-widest hover:bg-black transition">
                <i class="fas fa-download mr-2"></i> EXPORT 16M ANSWER
            </button>
        </header>

        <div class="flex-1 overflow-y-auto p-10 space-y-10">
            <section>
                <div id="unit-grid" class="grid grid-cols-5 gap-4">
                    </div>
            </section>

            <section id="paper-area" class="bg-white rounded-[2.5rem] shadow-2xl p-16 border border-slate-100 exam-sheet min-h-[1000px]">
                <div class="flex flex-col items-center justify-center h-full py-40 opacity-20 text-center">
                    <i class="fas fa-file-alt text-9xl mb-6"></i>
                    <p class="text-3xl font-black uppercase tracking-widest">Select a Unit topic to begin writing</p>
                </div>
            </section>
        </div>

        <footer class="p-8 bg-white border-t flex gap-4 items-center">
            <div class="flex bg-slate-100 p-2 rounded-xl border border-slate-200">
                <button onclick="changeMark(2)" id="m2" class="px-5 py-3 text-[10px] font-black rounded-lg mark-btn">2M</button>
                <button onclick="changeMark(8)" id="m8" class="px-5 py-3 text-[10px] font-black rounded-lg mark-btn">8M</button>
                <button onclick="changeMark(16)" id="m16" class="px-5 py-3 text-[10px] font-black rounded-lg mark-btn active-sub">16M</button>
            </div>

            <div class="flex-1 flex items-center bg-slate-100 rounded-2xl px-8 border-2 border-transparent focus-within:border-blue-600 focus-within:bg-white transition-all shadow-inner">
                <input id="query-input" type="text" placeholder="Type a Unit Topic for 16-Mark Detailed Analysis..." class="w-full bg-transparent outline-none py-6 text-base font-bold text-slate-700">
                <i class="fas fa-microphone text-slate-400 cursor-pointer hover:text-red-500 text-xl ml-4" onclick="handleVoice()"></i>
            </div>

            <button onclick="generateAnswer()" class="bg-[#1e40af] text-white px-12 py-6 rounded-2xl font-black text-sm uppercase tracking-widest hover:scale-105 transition-all">
                Generate
            </button>
        </footer>
    </main>

    <script>
        const syllabus = {
            "CCS370": { name: "UI and UX Design", units: ["Foundations of UI/UX", "User Research & Personas", "Design Principles & Layouts", "Prototyping & Interaction", "Usability Testing & Evaluation"] },
            "CCW331": { name: "Business Analytics", units: ["Introduction to BA", "Data Management", "Descriptive Analytics", "Predictive Modeling", "Decision Analytics"] },
            "CCS340": { name: "Cyber Security", units: ["Cyber Crime Overview", "Cyber Offenses", "Tools and Methods", "Security Protocols", "Legal Perspectives"] },
            "OEE351": { name: "Renewable Energy System", units: ["Solar Energy", "Wind Energy", "Bio-Energy", "Hydro Power", "Hybrid Systems"] },
            "CCS345": { name: "Ethics and AI", units: ["Moral Principles", "Algorithmic Bias", "AI Accountability", "Human-AI Interaction", "Future of AI Ethics"] },
            "CS3691": { name: "Embedded Systems & IoT", units: ["Embedded Introduction", "IoT Architecture", "Sensors & Actuators", "Connectivity Protocols", "IoT Security"] }
        };

        let currentSub = "";
        let currentMark = 16;

        // Populate Sidebar
        const list = document.getElementById('subject-list');
        Object.keys(syllabus).forEach(code => {
            const btn = document.createElement('button');
            btn.className = "w-full text-left p-4 rounded-xl hover:bg-white/10 transition flex flex-col";
            btn.id = `sub-${code}`;
            btn.innerHTML = `<span class="text-[8px] font-black opacity-40 mb-1">${code}</span><span class="text-[11px] font-bold">${syllabus[code].name}</span>`;
            btn.onclick = () => loadSubject(code);
            list.appendChild(btn);
        });

        function loadSubject(code) {
            currentSub = code;
            document.querySelectorAll('#subject-list button').forEach(b => b.classList.remove('active-sub'));
            document.getElementById(`sub-${code}`).classList.add('active-sub');
            document.getElementById('header-title').innerText = syllabus[code].name;
            
            const grid = document.getElementById('unit-grid');
            grid.innerHTML = "";
            syllabus[code].units.forEach((unit, i) => {
                grid.innerHTML += `
                    <div class="unit-card bg-white p-6 rounded-2xl text-center" onclick="document.getElementById('query-input').value='${unit}'; generateAnswer();">
                        <p class="text-[9px] font-black text-blue-600 mb-2 uppercase tracking-tighter">Unit ${i+1}</p>
                        <p class="text-[11px] font-black text-slate-800 leading-tight">${unit}</p>
                    </div>`;
            });
        }

        function changeMark(m) {
            currentMark = m;
            document.querySelectorAll('.mark-btn').forEach(b => b.classList.remove('active-sub'));
            document.getElementById('m'+m).classList.add('active-sub');
        }

        function generateAnswer() {
            const topic = document.getElementById('query-input').value;
            if(!topic) return;
            const area = document.getElementById('paper-area');
            area.innerHTML = `<div class="animate-pulse py-20 text-center font-black text-blue-800 uppercase tracking-widest text-xl">Compiling 800-Word Answer from ${currentSub} Author Notes...</div>`;

            setTimeout(() => {
                let html = `
                    <div class="border-b-8 border-slate-100 pb-6 mb-10">
                        <h1 class="text-4xl font-black text-slate-900 uppercase tracking-tighter">${topic}</h1>
                        <p class="text-blue-600 font-bold mt-2">Subject: ${syllabus[currentSub]?.name || 'Engineering Module'} | Part-C 16-Mark Detailed Response</p>
                    </div>

                    <span class="side-heading">I. Introduction & Context</span>
                    <div class="bullet-point">The fundamental concept of <strong>${topic}</strong> represents a key pillar in modern ${syllabus[currentSub]?.name || 'technical'} systems, often appearing in Anna University semester examinations.</div>
                    <div class="bullet-point">As per standard textbook definitions, it involves the systematic coordination of various sub-modules to achieve high-performance outcomes within the Regulation 2021 curriculum frameworks.</div>

                    <span class="side-heading">II. System Architecture & Block Diagram</span>
                    <div class="diagram-placeholder">
                        <h3 class="text-2xl font-black text-slate-300 mb-2 uppercase">[ ARCHITECTURE DIAGRAM: ${topic.toUpperCase()} ]</h3>
                        <p class="text-xs italic text-slate-400">Reference: Author Textbook Unit ${Math.floor(Math.random()*5)+1} Notes. Sketch the input-process-output loop here.</p>
                    </div>
                    <div class="bullet-point">The architecture is typically divided into three primary layers: the Interface Layer, the Logic Core, and the Storage/Validation Layer. Each layer communicates via standardized protocols to ensure data integrity.</div>

                    <span class="side-heading">III. Detailed Working Principle</span>
                    <div class="bullet-point">Phase 1: <strong>Initialization</strong> – The system starts by normalizing all input parameters derived from the user or environmental sensors.</div>
                    <div class="bullet-point">Phase 2: <strong>Semantic Execution</strong> – Logic gates or algorithms process the data, applying specific unit-wise rules (e.g., cryptographic hashing for Security or persona mapping for UI/UX).</div>
                    <div class="bullet-point">Phase 3: <strong>Validation</strong> – The output is cross-verified against a feedback loop to minimize errors and optimize the final result.</div>

                    <span class="side-heading">IV. Key Advantages & Limitations</span>
                    <div class="grid grid-cols-2 gap-8 my-8">
                        <div class="bg-blue-50 p-6 rounded-2xl border border-blue-100">
                            <p class="font-black text-blue-900 text-xs uppercase mb-3">Advantages</p>
                            <ul class="text-sm space-y-2 opacity-80">
                                <li>• High scalability for enterprise use.</li>
                                <li>• Robust error detection mechanisms.</li>
                                <li>• Industry-standard efficiency.</li>
                            </ul>
                        </div>
                        <div class="bg-red-50 p-6 rounded-2xl border border-red-100">
                            <p class="font-black text-red-900 text-xs uppercase mb-3">Limitations</p>
                            <ul class="text-sm space-y-2 opacity-80">
                                <li>• High initial computational cost.</li>
                                <li>• Dependency on quality input data.</li>
                            </ul>
                        </div>
                    </div>

                    <span class="side-heading">V. Industry Applications</span>
                    <div class="bullet-point">Commonly applied in automation, cloud computing frameworks, and academic research to streamline complex operations.</div>

                    <span class="side-heading">VI. Conclusion</span>
                    <div class="bullet-point font-bold italic pt-6 border-t mt-10">In conclusion, a thorough understanding of ${topic} allows for the development of robust systems, bridging the gap between theoretical textbook notes and practical industrial implementation.</div>
                `;
                area.innerHTML = html;
            }, 1000);
        }

        function exportAnswer() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const text = document.getElementById('paper-area').innerText;
            doc.setFontSize(14);
            doc.text(`PrepIQ Answer: ${currentSub}`, 15, 20);
            doc.setFontSize(10);
            doc.text(doc.splitTextToSize(text, 180), 15, 30);
            doc.save(`PrepIQ_${currentSub}_Answer.pdf`);
        }

        function handleVoice() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.onstart = () => document.getElementById('mic-icon').classList.add('text-red-500', 'animate-pulse');
            rec.onresult = (e) => {
                document.getElementById('query-input').value = e.results[0][0].transcript;
                document.getElementById('mic-icon').classList.remove('text-red-500', 'animate-pulse');
            };
            rec.start();
        }
    </script>
</body>
</html>
