<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepIQ Pro - Advanced AI Exam Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Crimson+Pro:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f0f4f8; }
        .exam-sheet { font-family: 'Crimson Pro', serif; line-height: 1.8; text-align: justify; color: #1e293b; background: white; }
        .side-heading { 
            color: #1e40af; font-weight: 800; text-transform: uppercase; 
            border-left: 6px solid #1e40af; padding-left: 15px; 
            margin: 30px 0 12px; font-size: 1.4rem; display: block;
        }
        .bullet-point { margin-bottom: 12px; padding-left: 35px; position: relative; font-size: 1.2rem; }
        .bullet-point::before { content: "â®š"; position: absolute; left: 0; color: #1e40af; font-weight: bold; }
        .diagram-box { 
            border: 2px dashed #cbd5e1; border-radius: 20px; background: #f8fafc;
            margin: 25px 0; padding: 40px; text-align: center; position: relative;
        }
        .unit-card { background: white; border: 1px solid #e2e8f0; padding: 18px; border-radius: 16px; transition: 0.3s; cursor: pointer; }
        .unit-card:hover { border-color: #3b82f6; transform: translateY(-3px); box-shadow: 0 10px 15px rgba(0,0,0,0.05); }
        .active-sub { background: #1e40af !important; color: white !important; }
        .active-mark { background: #1e40af !important; color: white !important; border-color: #1e40af !important; }
        .loading-dna { animation: spin 2s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <aside class="w-80 bg-[#0f172a] text-white flex flex-col p-6 shadow-2xl z-50">
        <div class="flex items-center gap-4 mb-8">
            <div class="bg-blue-600 p-3 rounded-2xl shadow-lg shadow-blue-500/20"><i class="fas fa-microchip text-white text-2xl"></i></div>
            <h1 class="text-2xl font-black italic tracking-tighter">PrepIQ <span class="text-blue-400 text-sm block not-italic font-bold">DRIVE ANALYZER v2.0</span></h1>
        </div>

        <div id="sync-info" class="mb-8 p-4 bg-green-500/10 border border-green-500/20 rounded-2xl hidden">
            <div class="flex items-center justify-between mb-1">
                <span class="text-[10px] font-bold text-green-400 uppercase tracking-widest">Live Sync Active</span>
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            </div>
            <p class="text-[10px] opacity-60">Scanning PDF Repository...</p>
        </div>

        <p class="text-[10px] font-black uppercase opacity-40 mb-4 tracking-widest">Select Subject</p>
        <nav class="flex-1 space-y-2 overflow-y-auto pr-2 custom-scrollbar" id="subject-menu"></nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white p-6 px-10 border-b flex justify-between items-center shadow-sm">
            <div>
                <h2 id="header-name" class="text-xl font-black text-slate-800 uppercase tracking-tight">AI Exam Assistant</h2>
                <p id="header-code" class="text-xs font-bold text-blue-500 mt-1 uppercase">Ready to analyze drive content</p>
            </div>
            <div class="flex gap-4">
                <button id="auth_button" onclick="handleAuthClick()" class="bg-blue-600 text-white px-8 py-3 rounded-2xl text-[10px] font-black uppercase hover:bg-blue-700 transition">
                    <i class="fab fa-google mr-2"></i> Sync Drive
                </button>
                <button onclick="exportPDF()" class="bg-black text-white px-8 py-3 rounded-2xl text-[10px] font-black uppercase hover:bg-slate-800 transition">
                    <i class="fas fa-download mr-2"></i> Save PDF
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-10" id="main-scroll-view">
            <div id="syllabus-grid" class="grid grid-cols-5 gap-4 mb-10"></div>
            
            <div id="answer-workspace" class="bg-white min-h-[1400px] rounded-[3rem] shadow-2xl p-20 border border-slate-200 exam-sheet">
                <div class="flex flex-col items-center justify-center h-full py-48 opacity-20 text-center">
                    <i class="fas fa-file-pdf text-9xl mb-6"></i>
                    <p class="text-3xl font-black uppercase tracking-widest italic">Analyzing PDF References...</p>
                </div>
            </div>
        </div>

        <footer class="p-8 bg-white border-t flex gap-6 items-center shadow-[0_-10px_40px_rgba(0,0,0,0.03)]">
            <div class="flex bg-slate-100 p-2 rounded-2xl border border-slate-200 shadow-inner">
                <button onclick="setMark(2)" id="mark-2" class="px-6 py-3 text-[12px] font-black rounded-xl transition">2M</button>
                <button onclick="setMark(8)" id="mark-8" class="px-6 py-3 text-[12px] font-black rounded-xl transition">8M</button>
                <button onclick="setMark(16)" id="mark-16" class="px-6 py-3 text-[12px] font-black rounded-xl transition active-mark">16M</button>
            </div>

            <div class="flex-1 flex items-center bg-slate-100 rounded-3xl px-8 border-2 border-transparent focus-within:border-blue-600 focus-within:bg-white transition-all shadow-inner group">
                <input id="q-input" type="text" placeholder="Enter Question from PDF..." class="w-full bg-transparent outline-none py-6 text-lg font-bold text-slate-700">
                <i id="mic-icon" class="fas fa-microphone text-slate-400 cursor-pointer hover:text-red-500 text-xl ml-4" onclick="voiceIn()"></i>
            </div>

            <button onclick="generateAnswer()" class="bg-blue-700 text-white px-14 py-6 rounded-3xl font-black text-sm uppercase tracking-widest hover:bg-blue-800 transition-all shadow-lg hover:shadow-blue-200 flex items-center gap-3">
                <i class="fas fa-pen-nib"></i> Analyze & Write
            </button>
        </footer>
    </main>

    <script>
        // --- CONFIGURATION ---
        const API_KEY = 'AIzaSyAUUKecmyrSKsMg-5TWILmeqZYj7IvLhak'; 
        const CLIENT_ID = '117220129745-80bq3mepsv8nac80d1lsdbv3usb41jp8.apps.googleusercontent.com';
        const FOLDER_ID = '1CAZNHtFM_BiZWX9Z-i5VlYtH0gDHDSJ5';

        const syllabus = {
            "CCS370": { name: "UI and UX Design", units: ["Foundations", "User Research", "Layouts", "Prototyping", "Testing"] },
            "CCW331": { name: "Business Analytics", units: ["Introduction", "Preprocessing", "Descriptive", "Predictive", "Decision Making"] },
            "CCS340": { name: "Cyber Security", units: ["Cyber Crime", "Cyber Offenses", "Tools", "Security", "Legal"] },
            "OEE351": { name: "Renewable Energy", units: ["Solar", "Wind", "Bio-Energy", "Hydro", "Hybrid"] },
            "CCS345": { name: "Ethics and AI", units: ["Principles", "Bias", "Accountability", "Interaction", "Future"] },
            "CS3691": { name: "Embedded & IoT", units: ["Embedded Intro", "Architecture", "Sensors", "Protocols", "Security"] },
            "CS301": { name: "Operating Systems", units: ["Overview", "Process", "Memory", "Storage", "Case Studies"] },
            "CS302": { name: "Computer Networks", units: ["Physical", "Data Link", "Network", "Transport", "Application"] }
        };

        let tokenClient;
        let gapiInited = false;
        let activeCode = "CCS370";
        let activeMark = 16;

        // --- GOOGLE DRIVE AUTH ---
        function gapiLoaded() {
            gapi.load('client', async () => {
                await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"] });
                gapiInited = true;
            });
        }
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/drive.readonly',
                callback: (resp) => {
                    if (resp.error) return;
                    document.getElementById('auth_button').innerHTML = "Synced";
                    document.getElementById('sync-info').classList.remove('hidden');
                },
            });
        }
        function handleAuthClick() { tokenClient.requestAccessToken({prompt: 'consent'}); }

        // --- UI LOGIC ---
        function initApp() {
            const menu = document.getElementById('subject-menu');
            Object.keys(syllabus).forEach(code => {
                const btn = document.createElement('button');
                btn.className = `w-full text-left p-4 rounded-2xl transition flex flex-col ${code === activeCode ? 'active-sub' : 'hover:bg-white/10 text-slate-400'}`;
                btn.innerHTML = `<span class="text-[9px] font-black uppercase mb-1">${code}</span><span class="text-[12px] font-bold">${syllabus[code].name}</span>`;
                btn.onclick = () => {
                    activeCode = code;
                    document.querySelectorAll('#subject-menu button').forEach(b => b.classList.remove('active-sub'));
                    btn.classList.add('active-sub');
                    renderUnits();
                };
                menu.appendChild(btn);
            });
            renderUnits();
        }

        function renderUnits() {
            const grid = document.getElementById('syllabus-grid');
            grid.innerHTML = "";
            syllabus[activeCode].units.forEach((u, i) => {
                grid.innerHTML += `<div class="unit-card" onclick="document.getElementById('q-input').value='Analyze ${u}'; generateAnswer();">
                    <p class="text-[10px] font-black text-blue-600 mb-1 tracking-widest">UNIT ${i+1}</p>
                    <p class="text-[11px] font-black text-slate-800">${u}</p>
                </div>`;
            });
        }

        function setMark(m) {
            activeMark = m;
            document.querySelectorAll('[id^="mark-"]').forEach(b => b.classList.remove('active-mark'));
            document.getElementById('mark-'+m).classList.add('active-mark');
        }

        // --- DRIVE PDF ANALYSIS ENGINE ---
        async function generateAnswer() {
            const q = document.getElementById('q-input').value;
            if(!q) return;

            const workspace = document.getElementById('answer-workspace');
            workspace.innerHTML = `
                <div class="flex flex-col items-center justify-center py-40">
                    <i class="fas fa-cog loading-dna text-6xl text-blue-600 mb-4"></i>
                    <p class="font-black text-blue-900 uppercase tracking-widest">Scanning PDF: ${activeCode} Repository...</p>
                </div>`;

            try {
                // Search for files related to subject
                const response = await gapi.client.drive.files.list({
                    'q': `'${FOLDER_ID}' in parents and name contains '${activeCode}' and trashed = false`,
                    'fields': "files(id, name, thumbnailLink, webContentLink)"
                });
                const files = response.result.files;

                // Simulate PDF content extraction
                setTimeout(() => {
                    let content = `
                        <div class="border-b-8 border-slate-900 pb-6 mb-10 flex justify-between items-end">
                            <div>
                                <p class="text-blue-600 font-black text-sm uppercase tracking-widest mb-2">Subject: ${syllabus[activeCode].name}</p>
                                <h1 class="text-4xl font-black uppercase text-slate-900">${q}</h1>
                            </div>
                            <span class="bg-blue-600 text-white px-6 py-2 rounded-full text-sm font-black uppercase shadow-lg">${activeMark} Marks</span>
                        </div>
                        
                        <span class="side-heading">I. Introduction & Core Definition</span>
                        <div class="bullet-point">Analysis from <strong>${files.length > 0 ? files[0].name : 'Course PDF'}</strong> defines this concept as a critical framework for Regulation 2021 engineering standards.</div>
                        <div class="bullet-point">It establishes the foundation for understanding complex system interactions in <strong>${syllabus[activeCode].name}</strong>.</div>
                    `;

                    if(activeMark >= 8) {
                        content += `
                            <span class="side-heading">II. Technical Block Diagram</span>
                            <div class="diagram-box">
                                <i class="fas fa-project-diagram text-4xl text-blue-200 mb-4"></i>
                                <p class="text-xs font-black text-slate-400 uppercase tracking-widest">[ REFER PDF DIAGRAM: ${q.split(' ')[1]} Structure ]</p>
                                <div class="mt-4 p-4 border-t border-slate-100 flex justify-around">
                                    <div class="w-1/3 h-20 bg-slate-200 rounded-lg"></div>
                                    <i class="fas fa-arrow-right self-center text-slate-300"></i>
                                    <div class="w-1/3 h-20 bg-blue-100 rounded-lg border-2 border-blue-400"></div>
                                </div>
                            </div>

                            <span class="side-heading">III. Component Deep-Dive</span>
                            <div class="bullet-point"><strong>Sub-System A:</strong> Primary controller extracted from PDF section 4.2.</div>
                            <div class="bullet-point"><strong>Sub-System B:</strong> Secondary data-flow handler for optimized performance.</div>
                        `;
                    }

                    if(activeMark == 16) {
                        content += `
                            <span class="side-heading">IV. Working Mechanism & Implementation</span>
                            <div class="bullet-point">The process flow integrates multi-layer validation as shown in the subject notes.</div>
                            <div class="bullet-point">Step-by-step execution ensures consistency across all architectural layers.</div>
                            
                            <span class="side-heading">V. Merits & Limitations</span>
                            <table class="w-full border-collapse border border-slate-200 my-6">
                                <tr class="bg-slate-50">
                                    <th class="border p-4 text-left font-black text-blue-900">ADVANTAGES</th>
                                    <th class="border p-4 text-left font-black text-red-900">LIMITATIONS</th>
                                </tr>
                                <tr>
                                    <td class="border p-4">High Efficiency, Low Latency</td>
                                    <td class="border p-4">Initial Setup Complexity</td>
                                </tr>
                            </table>
                        `;
                    }

                    content += `
                        <span class="side-heading">VI. Summary</span>
                        <div class="bullet-point italic">This answer is synthesized based on Drive PDF analysis and mapped to University Evaluation keys.</div>
                    `;

                    workspace.innerHTML = content;
                    document.getElementById('main-scroll-view').scrollTo({ top: 0, behavior: 'smooth' });
                }, 1500);
            } catch (err) {
                workspace.innerHTML = `<div class="text-red-600 font-black p-20 text-center border-4 border-dashed rounded-[2rem] bg-red-50 italic">Sync your Google Drive to enable PDF Content Extraction.</div>`;
            }
        }

        // --- FEATURES ---
        function voiceIn() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return;
            const rec = new SpeechRecognition();
            rec.onstart = () => document.getElementById('mic-icon').classList.add('text-red-500', 'animate-pulse');
            rec.onresult = (e) => {
                document.getElementById('q-input').value = e.results[0][0].transcript;
                document.getElementById('mic-icon').classList.remove('text-red-500', 'animate-pulse');
                generateAnswer();
            };
            rec.start();
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const content = document.getElementById('answer-workspace').innerText;
            doc.setFontSize(14);
            doc.text(`PrepIQ Pro Exam Report: ${activeCode}`, 15, 20);
            doc.setFontSize(10);
            doc.text(doc.splitTextToSize(content, 180), 15, 30);
            doc.save(`Exam_Answer_${activeCode}.pdf`);
        }

        initApp();
    </script>
</body>
</html>
