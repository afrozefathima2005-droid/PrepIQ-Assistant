<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepIQ Pro | 16-Mark Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Crimson+Pro:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; overflow: hidden; }
        .exam-sheet { font-family: 'Crimson Pro', serif; line-height: 1.8; color: #1e293b; text-align: justify; font-size: 1.3rem; }
        .side-heading { color: #1e40af; font-weight: 800; text-transform: uppercase; border-left: 8px solid #1e40af; padding-left: 15px; margin: 40px 0 15px; font-size: 1.6rem; display: block; border-bottom: 1px solid #e2e8f0; padding-bottom: 5px; }
        .bullet-list { margin: 15px 0; padding-left: 25px; }
        .bullet-item { position: relative; padding-left: 30px; margin-bottom: 10px; }
        .bullet-item::before { content: "➤"; position: absolute; left: 0; color: #2563eb; font-weight: bold; }
        canvas { border-radius: 20px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.2); max-width: 100%; height: auto !important; background: white; border: 2px solid #e2e8f0; padding: 10px; }
        .active-sub { background: #1e40af !important; color: white !important; box-shadow: 0 10px 15px -3px rgba(30, 64, 175, 0.4); }
        .pyq-card { border-left: 8px solid #f97316; background: #fff7ed; padding: 20px; border-radius: 15px; margin-bottom: 15px; font-weight: 700; color: #9a3412; }
    </style>
</head>
<body class="h-screen flex">

    <div id="loader" class="hidden absolute inset-0 bg-white/95 z-[100] flex flex-col items-center justify-center">
        <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="loader-text" class="font-black text-slate-800 uppercase tracking-widest text-sm italic">Scanning & Formatting 800+ Words...</p>
    </div>

    <aside class="w-80 bg-[#0f172a] text-white flex flex-col p-6 shadow-2xl z-50">
        <div class="flex items-center gap-4 mb-10">
            <div class="bg-blue-600 p-3 rounded-2xl shadow-lg"><i class="fas fa-microchip text-2xl"></i></div>
            <h1 class="text-xl font-black italic tracking-tighter">PREPIQ <span class="text-blue-400 text-[10px] block not-italic font-bold tracking-widest uppercase">16-Mark Engine</span></h1>
        </div>
        
        <nav class="flex-1 space-y-1 overflow-y-auto pr-2" id="sub-menu"></nav>

        <div class="mt-4 space-y-2 pt-4 border-t border-slate-700">
            <button onclick="fetchPYQ()" class="w-full bg-orange-600 p-4 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-orange-500 transition shadow-lg"><i class="fas fa-history mr-2"></i> View PYQ Questions</button>
            <button id="auth_btn" onclick="handleAuthClick()" class="w-full bg-blue-700 p-4 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-600 transition"><i class="fab fa-google mr-2"></i> Sync Google Drive</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative overflow-hidden bg-white">
        <header class="p-6 border-b flex justify-between items-center shadow-sm bg-white">
            <div>
                <h2 id="header-title" class="text-xl font-black text-slate-800 uppercase italic leading-none">Select Subject</h2>
                <p id="header-status" class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mt-1 italic">Status: Disconnected</p>
            </div>
            <button onclick="window.print()" class="bg-black text-white px-8 py-3 rounded-2xl text-[10px] font-black uppercase hover:opacity-80 transition">Export Final Answer</button>
        </header>

        <div class="flex-1 overflow-y-auto p-12 bg-slate-50/50" id="main-scroll">
            <div id="workspace" class="bg-white min-h-[1800px] rounded-[3rem] shadow-2xl p-20 border border-slate-200 exam-sheet mx-auto max-w-5xl">
                <div class="flex flex-col items-center justify-center h-full py-60 opacity-10">
                    <i class="fas fa-file-invoice text-9xl mb-6"></i>
                    <p class="text-3xl font-black uppercase tracking-widest">Type Question for 16-Mark Analysis</p>
                </div>
            </div>
        </div>

        <footer class="p-8 bg-white border-t flex gap-4 items-center shadow-2xl">
            <div class="flex flex-col">
                <label class="text-[9px] font-black uppercase text-blue-600 mb-1 ml-2 italic">Question Type</label>
                <select id="mark-type" class="bg-slate-100 p-5 rounded-3xl font-black text-sm outline-none border-2 border-transparent focus:border-blue-600 transition-all">
                    <option value="16">16 Marks (Detailed)</option>
                    <option value="2">2 Marks (Short)</option>
                </select>
            </div>
            <div class="flex-1 flex flex-col">
                <label class="text-[9px] font-black uppercase text-blue-600 mb-1 ml-2 italic">Enter Question</label>
                <input id="q-input" type="text" placeholder="e.g. Discuss the stages of Design Thinking process in detail..." class="w-full bg-slate-100 p-6 rounded-3xl font-bold outline-none border-2 border-transparent focus:border-blue-600 shadow-inner">
            </div>
            <button onclick="startAnalysis()" class="mt-4 bg-blue-700 text-white px-14 py-6 rounded-3xl font-black text-sm uppercase tracking-widest hover:scale-105 transition-all shadow-xl">Scan & Generate</button>
        </footer>
    </main>

    <script>
        const API_KEY = 'AIzaSyAUUKecmyrSKsMg-5TWILmeqZYj7IvLhak';
        const CLIENT_ID = '117220129745-80bq3mepsv8nac80d1lsdbv3usb41jp8.apps.googleusercontent.com';
        const FOLDER_ID = '1CAZNHtFM_BiZWX9Z-i5VlYtH0gDHDSJ5';

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const syllabus = {
            "CCS370": "UI and UX Design", "CCW331": "Business Analytics", "CCS340": "Cyber Security",
            "OEE351": "Renewable Energy", "CCS345": "Ethics and AI", "CS3691": "Embedded & IoT",
            "CS301": "Operating Systems", "CS302": "Computer Networks"
        };

        let tokenClient, activeCode = "CCS370";

        function gapiLoaded() { gapi.load('client', () => gapi.client.init({apiKey: API_KEY, discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"]})); }
        function gisLoaded() { tokenClient = google.accounts.oauth2.initTokenClient({client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/drive.readonly', callback: (r) => { if(!r.error) { document.getElementById('auth_btn').innerText="Synced ✅"; document.getElementById('header-status').innerText="Ready to Scan All Files"; }}}); }
        function handleAuthClick() { tokenClient.requestAccessToken({prompt: 'consent'}); }

        function renderSubMenu() {
            const menu = document.getElementById('sub-menu');
            menu.innerHTML = "";
            Object.keys(syllabus).forEach(code => {
                const btn = document.createElement('button');
                btn.className = `w-full text-left p-4 rounded-xl transition-all flex flex-col mb-1 ${activeCode===code?'active-sub':''}`;
                btn.innerHTML = `<span class="text-[9px] font-black uppercase opacity-60">${code}</span><span class="text-[12px] font-bold">${syllabus[code]}</span>`;
                btn.onclick = () => { activeCode = code; document.getElementById('header-title').innerText = syllabus[code]; renderSubMenu(); };
                menu.appendChild(btn);
            });
        }

        async function startAnalysis() {
            const q = document.getElementById('q-input').value;
            const mark = document.getElementById('mark-type').value;
            if(!q) return;
            document.getElementById('loader').classList.remove('hidden');

            try {
                const res = await gapi.client.drive.files.list({
                    q: `'${FOLDER_ID}' in parents and name contains '${activeCode}' and not name contains 'PYQ'`,
                    fields: "files(id, name)"
                });
                const file = res.result.files[0];
                if(!file) throw new Error("Main Notes PDF not found!");

                const pdfData = await fetch(`https://www.googleapis.com/drive/v3/files/${file.id}?alt=media`, {
                    headers: { Authorization: `Bearer ${gapi.client.getToken().access_token}` }
                }).then(r => r.arrayBuffer());

                const pdf = await pdfjsLib.getDocument({data: pdfData}).promise;
                let fullText = "", diagPage = 1;

                // DEEP SEARCH FOR 16 MARKS (SCAN MORE PAGES)
                for(let i=1; i<=Math.min(pdf.numPages, 15); i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    const pageStr = content.items.map(s => s.str).join(" ");
                    fullText += pageStr.replace(/EnggTree\.com|Downloaded from|Reg\. No\./gi, "") + " ";
                    if(pageStr.toLowerCase().includes(q.toLowerCase().split(' ')[0])) diagPage = i;
                }
                formatSixteenMarkAnswer(q, mark, fullText, pdf, diagPage);
            } catch(e) { alert(e.message); }
            finally { document.getElementById('loader').classList.add('hidden'); }
        }

        function formatSixteenMarkAnswer(q, mark, text, pdf, dp) {
            const workspace = document.getElementById('workspace');
            
            // SMART SPLITTING FOR SUB-TITLES & BULLETS
            const sentences = text.split('. ').filter(s => s.length > 10);
            const intro = sentences.slice(0, 5).join('. ') + '.';
            const bulletPoints = sentences.slice(5, 15);
            const deepContent = sentences.slice(15, 45).join('. ') + '.';

            workspace.innerHTML = `
                <div class="border-b-[10px] border-black pb-6 mb-12">
                    <h1 class="text-5xl font-black uppercase italic tracking-tighter leading-tight">${q}</h1>
                    <div class="flex justify-between mt-4 text-blue-600 font-bold uppercase tracking-widest text-xs italic">
                        <span>Subject: ${syllabus[activeCode]}</span>
                        <span>Evaluation: ${mark} Marks</span>
                    </div>
                </div>

                <span class="side-heading">I. Core Concept & Definition</span>
                <p class="mb-8">${intro}</p>

                <span class="side-heading">II. Key Principles / Features</span>
                <div class="bullet-list mb-8">
                    ${bulletPoints.map(p => `<div class="bullet-item font-bold text-slate-700">${p}</div>`).join('')}
                </div>

                <span class="side-heading">III. Technical Diagram & Architecture</span>
                <div class="flex flex-col items-center p-12 bg-slate-50 border-4 border-dashed border-slate-200 rounded-[3rem] my-12">
                    <canvas id="pdf-diag"></canvas>
                    <p class="mt-6 text-[10px] font-black text-slate-400 uppercase tracking-[0.3em]">Fig: System Architecture Extracted from Unit Notes</p>
                </div>

                <span class="side-heading">IV. Detailed Technical Elaboration</span>
                <div class="space-y-6">
                    <p>${deepContent}</p>
                    <div class="p-8 bg-blue-50 border-l-[10px] border-blue-600 rounded-r-3xl italic font-semibold text-blue-900">
                        "Note: As per University Regulation 2021, the above-mentioned process follows the standard industry framework for ${syllabus[activeCode]}."
                    </div>
                </div>

                <span class="side-heading">V. Applications & Conclusion</span>
                <p>In summary, ${q} plays a vital role in ${syllabus[activeCode]}. The implementation details provided above cover all technical aspects required for a comprehensive 16-mark university answer.</p>

                <div class="mt-20 pt-10 border-t border-slate-100 flex justify-between items-center opacity-30 italic text-[10px] font-bold uppercase tracking-widest">
                    <span>Generated by PrepIQ Master Engine</span>
                    <span>© Regulation 2021 Content</span>
                </div>
            `;

            // RENDER DIAGRAM FROM PDF
            pdf.getPage(dp).then(page => {
                const canvas = document.getElementById('pdf-diag');
                const ctx = canvas.getContext('2d');
                const vp = page.getViewport({scale: 1.5});
                canvas.height = vp.height; canvas.width = vp.width;
                page.render({canvasContext: ctx, viewport: vp});
            });

            document.getElementById('main-scroll').scrollTo({top:0, behavior:'smooth'});
        }

        async function fetchPYQ() {
            // ... (Same PYQ Fetch logic from previous code)
        }

        renderSubMenu();
    </script>
</body>
</html>
