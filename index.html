<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepBot IQ - Smart Answer Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .active-sub { background: #2b6cb0; color: white; border-radius: 8px; }
        .mark-active { background: #1e40af; color: white; border-color: #1e40af; transform: scale(1.05); }
        .answer-area { line-height: 1.8; color: #1e293b; }
        .shimmer { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { to { background-position: -200% 0; } }
    </style>
</head>
<body class="bg-[#f8fafc]">

    <header class="bg-[#2b6cb0] text-white p-4 shadow-xl flex justify-between items-center px-10">
        <div class="flex items-center gap-3">
            <i class="fas fa-graduation-cap text-3xl"></i>
            <div>
                <h1 class="text-xl font-bold leading-none">PrepBot IQ</h1>
                <p class="text-[10px] opacity-70 uppercase tracking-tighter">Automated University Answer Engine</p>
            </div>
        </div>
        <div id="file-status" class="bg-red-500 text-[10px] font-black px-4 py-1 rounded-full animate-pulse">NO DATASET LOADED</div>
    </header>

    <main class="container mx-auto mt-6 grid grid-cols-12 gap-6 px-4">
        
        <div class="col-span-3 space-y-4">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">Select Course</h3>
                <nav class="space-y-1" id="sub-nav">
                    <button onclick="setSubject('CCS340')" class="w-full text-left p-3 text-sm active-sub font-medium transition-all">Cyber Security (CCS340)</button>
                    <button onclick="setSubject('CS3691')" class="w-full text-left p-3 text-sm hover:bg-slate-50 transition-all border-b border-slate-50">Embedded & IoT (CS3691)</button>
                    <button onclick="setSubject('CCW331')" class="w-full text-left p-3 text-sm hover:bg-slate-50 transition-all border-b border-slate-50">Business Analytics (CCW331)</button>
                </nav>
            </div>

            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">Exam Mark Mode</h3>
                <div class="flex gap-2">
                    <button onclick="setMark(2)" id="btn2" class="flex-1 border-2 py-2 rounded-xl font-bold text-xs hover:bg-slate-50">2M</button>
                    <button onclick="setMark(8)" id="btn8" class="flex-1 border-2 py-2 rounded-xl font-bold text-xs hover:bg-slate-50">8M</button>
                    <button onclick="setMark(16)" id="btn16" class="flex-1 border-2 py-2 rounded-xl font-bold text-xs mark-active">16M</button>
                </div>
            </div>

            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                <label class="cursor-pointer group flex flex-col items-center justify-center p-6 border-2 border-dashed border-blue-200 bg-blue-50 rounded-2xl hover:bg-blue-100 transition-all">
                    <i class="fas fa-file-pdf text-2xl text-blue-600 mb-2 group-hover:scale-110 transition-transform"></i>
                    <span class="text-[10px] font-bold text-blue-900 uppercase">Load Unit Notes</span>
                    <input type="file" id="pdf-input" class="hidden" accept="application/pdf" multiple>
                </label>
            </div>
        </div>

        <div class="col-span-9 flex flex-col h-[800px] bg-white rounded-3xl shadow-2xl border border-slate-100 overflow-hidden">
            <div id="output-pane" class="flex-1 overflow-y-auto p-12 answer-area scroll-smooth">
                <div id="initial-msg" class="h-full flex flex-col items-center justify-center text-slate-300 space-y-4">
                    <i class="fas fa-microchip text-8xl opacity-20"></i>
                    <p class="text-lg font-medium italic">Upload PDF dataset and enter question to generate expert answer.</p>
                </div>
                <div id="final-answer" class="hidden space-y-8 animate-in fade-in duration-700"></div>
            </div>

            <div class="p-6 bg-slate-50 border-t flex gap-4 items-center">
                <div class="flex-1 bg-white border-2 border-slate-200 rounded-2xl flex items-center px-6 py-1 focus-within:border-blue-500 transition-colors">
                    <input id="user-q" type="text" placeholder="Type your exam question here..." class="w-full bg-transparent outline-none py-4 text-sm font-medium">
                    <i class="fas fa-microphone text-slate-400 cursor-pointer hover:text-red-500 p-2" onclick="voiceInput()"></i>
                </div>
                <button onclick="generate()" class="bg-[#2b6cb0] text-white px-10 py-4 rounded-2xl font-black text-sm hover:shadow-lg hover:bg-blue-800 transition-all">GENERATE</button>
            </div>
        </div>
    </main>

    <script>
        let extractedData = "";
        let currentMark = 16;
        let currentSub = "CCS340";
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // PDF Loading Logic
        document.getElementById('pdf-input').addEventListener('change', async (e) => {
            const files = e.target.files;
            extractedData = "";
            document.getElementById('file-status').innerText = "SYNCING DATA...";
            
            for(let file of files) {
                const reader = new FileReader();
                const promise = new Promise(resolve => {
                    reader.onload = async function() {
                        const pdf = await pdfjsLib.getDocument(new Uint8Array(this.result)).promise;
                        let text = "";
                        for(let i=1; i<=pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const content = await page.getTextContent();
                            text += content.items.map(s => s.str).join(" ");
                        }
                        extractedData += text;
                        resolve();
                    };
                });
                reader.readAsArrayBuffer(file);
                await promise;
            }
            document.getElementById('file-status').className = "bg-green-600 text-[10px] font-black px-4 py-1 rounded-full";
            document.getElementById('file-status').innerText = "KNOWLEDGE BASE READY";
        });

        function setMark(m) {
            currentMark = m;
            [2, 8, 16].forEach(val => document.getElementById('btn'+val).classList.toggle('mark-active', val === m));
        }

        function setSubject(s) {
            currentSub = s;
            document.querySelectorAll('#sub-nav button').forEach(b => b.classList.toggle('active-sub', b.innerText.includes(s)));
        }

        function generate() {
            const q = document.getElementById('user-q').value;
            if(!q) return;

            document.getElementById('initial-msg').classList.add('hidden');
            const display = document.getElementById('final-answer');
            display.classList.remove('hidden');
            display.innerHTML = `<div class="space-y-4"><div class="h-6 shimmer w-1/2 rounded"></div><div class="h-40 shimmer rounded"></div><div class="h-40 shimmer rounded"></div></div>`;

            // Simulation of AI analyzing the PDF text and structuring the answer
            setTimeout(() => {
                let html = `<h1 class="text-4xl font-black text-slate-800 tracking-tight leading-tight">${q}</h1>`;
                
                if(currentMark == 2) {
                    html += `
                        <div class="bg-blue-50 p-8 rounded-3xl border-l-[12px] border-blue-600 shadow-sm mt-8">
                            <h3 class="font-black text-blue-900 uppercase text-xs tracking-widest mb-4">Exam Definition (2 Marks)</h3>
                            <p class="text-lg text-slate-700 leading-relaxed font-semibold">
                                ${q} is defined as a critical technical protocol in ${currentSub} that ensures operational integrity by managing data transmission and system security as detailed in the uploaded unit notes. It serves as the primary mechanism for process verification within this domain.
                            </p>
                        </div>`;
                } else if(currentMark == 8) {
                    html += `
                        <div class="mt-10 space-y-8">
                            <section>
                                <h3 class="text-xl font-bold text-slate-800 border-b-2 border-slate-100 pb-2 mb-4 italic">Introduction & Concept</h3>
                                <p class="text-slate-600">Based on the ${currentSub} dataset, ${q} represents a structured approach to solving specific technical challenges in the unit. It is widely used to improve efficiency and maintain standards in modern systems.</p>
                            </section>
                            <section class="grid grid-cols-1 gap-4">
                                <div class="p-6 bg-white border-2 border-slate-100 rounded-2xl shadow-sm">
                                    <h4 class="font-bold text-blue-700 mb-2">1. Functional Classification</h4>
                                    <p class="text-sm text-slate-500 leading-relaxed text-justify">Detailed explanation extracted from your PDF about how ${q} is classified into various sub-types, highlighting its versatility in different environments.</p>
                                </div>
                                <div class="p-6 bg-white border-2 border-slate-100 rounded-2xl shadow-sm">
                                    <h4 class="font-bold text-blue-700 mb-2">2. Operational Workflow</h4>
                                    <p class="text-sm text-slate-500 leading-relaxed text-justify">This section explains the step-by-step process of ${q}. It follows a logical sequence from initialization to execution, ensuring that all parameters are correctly met as per your notes.</p>
                                </div>
                            </section>
                        </div>`;
                } else {
                    html += `
                        <div class="mt-10 space-y-12 pb-10">
                            <section class="bg-slate-900 text-white p-10 rounded-[2.5rem] shadow-2xl">
                                <h3 class="text-blue-400 font-black uppercase text-xs tracking-widest mb-4">I. Executive Summary & Theory</h3>
                                <p class="text-lg leading-relaxed opacity-90 text-justify">For a 16-mark university response, ${q} must be understood as a multi-layered framework. In ${currentSub}, this concept integrates various protocols to establish a secure and efficient environment. The uploaded notes emphasize its role in large-scale system deployments.</p>
                            </section>

                            <section>
                                <h3 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3">
                                    <span class="w-8 h-8 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-sm">II</span> 
                                    Step-by-Step Technical Analysis
                                </h3>
                                <div class="space-y-6 text-slate-600 border-l-4 border-slate-100 pl-8 ml-4">
                                    <div>
                                        <h4 class="font-bold text-slate-800">1. Initialization Phase:</h4>
                                        <p class="text-sm text-justify">Detailed analysis from the PDF text explains how the process begins, identifying the triggers and prerequisite conditions required for ${q}.</p>
                                    </div>
                                    <div>
                                        <h4 class="font-bold text-slate-800">2. Processing & Transformation Logic:</h4>
                                        <p class="text-sm text-justify">The core logic of ${q} involves complex data handling. According to the dataset, this phase ensures that all technical constraints are respected while maximizing throughput.</p>
                                    </div>
                                    <div>
                                        <h4 class="font-bold text-slate-800">3. Verification & Outcome:</h4>
                                        <p class="text-sm text-justify">The final phase focuses on confirming the results. It compares the output against the expected values defined in the ${currentSub} curriculum.</p>
                                    </div>
                                </div>
                            </section>

                            <section class="bg-blue-50 p-12 rounded-[3rem] border-2 border-dashed border-blue-200 text-center">
                                <i class="fas fa-draw-polygon text-5xl text-blue-300 mb-4"></i>
                                <h4 class="font-black text-blue-900 uppercase text-xs tracking-widest mb-2 underline">[ Required Exam Diagram ]</h4>
                                <p class="text-blue-800 font-serif italic text-xl mb-4">Logical representation of ${q}</p>
                                <p class="text-slate-400 text-[10px] leading-relaxed italic uppercase tracking-tighter">
                                    Note: Sketch the 4-layer interaction model as shown in Section 5.2 of your primary PDF.<br>
                                    Label all inputs, process blocks, and feedback loops clearly.
                                </p>
                            </section>

                            <section class="bg-green-50 p-8 rounded-3xl border border-green-100">
                                <h3 class="font-bold text-green-800 mb-2">Conclusion & Future Scope:</h3>
                                <p class="text-sm text-green-700 leading-relaxed text-justify italic">
                                    In summary, ${q} remains a cornerstone of the ${currentSub} syllabus. Mastering its detailed implementation is essential for addressing real-world technical problems and achieving high marks in the university examination.
                                </p>
                            </section>
                        </div>`;
                }
                display.innerHTML = html;
                window.speechSynthesis.speak(new SpeechSynthesisUtterance("Answer for " + q + " has been generated from your notes."));
            }, 1200);
        }

        function voiceInput() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.onstart = () => document.querySelector('.fa-microphone').classList.add('text-red-500');
            rec.onresult = (e) => {
                document.getElementById('user-q').value = e.results[0][0].transcript;
                document.querySelector('.fa-microphone').classList.remove('text-red-500');
            };
            rec.start();
        }
    </script>
</body>
</html>
