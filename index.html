<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepIQ Pro - Integrated Exam Cell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Crimson+Pro:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; }
        .exam-sheet { font-family: 'Crimson Pro', serif; line-height: 1.8; text-align: justify; }
        .side-heading { 
            color: #1e40af; font-weight: 800; text-transform: uppercase; 
            border-left: 6px solid #1e40af; padding-left: 15px; 
            margin: 35px 0 15px; font-size: 1.25rem; display: block;
            text-decoration: underline;
        }
        .bullet-point { margin-bottom: 12px; padding-left: 30px; position: relative; color: #1f2937; font-size: 1.15rem; }
        .bullet-point::before { content: "➤"; position: absolute; left: 0; color: #1e40af; font-weight: bold; }
        .unit-card { 
            background: white; border: 2px solid #e2e8f0; padding: 20px;
            border-radius: 20px; transition: all 0.3s ease; text-align: center; cursor: pointer;
        }
        .unit-card:hover { border-color: #1e40af; transform: translateY(-5px); box-shadow: 0 10px 25px rgba(30,58,138,0.1); }
        .active-sub { background: #1e40af !important; color: white !important; }
        .active-mark { background: #2563eb !important; color: white !important; transform: scale(1.05); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
        .pyq-tag { font-size: 9px; background: #fee2e2; color: #991b1b; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        .drive-sync-indicator { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .ascii-diag { font-family: 'Courier New', monospace; white-space: pre; background: #f8fafc; padding: 25px; border: 2px solid #cbd5e1; border-radius: 12px; font-size: 14px; color: #1e3a8a; margin: 25px 0; text-align: center; overflow-x: auto; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <aside class="w-80 bg-[#0f172a] text-white flex flex-col p-6 shadow-2xl z-50">
        <div class="flex items-center gap-4 mb-10">
            <div class="bg-white p-2 rounded-xl"><i class="fas fa-database text-[#0f172a] text-2xl"></i></div>
            <h1 class="text-2xl font-black italic tracking-tighter">PrepIQ Pro</h1>
        </div>

        <div class="mb-6 p-4 bg-blue-900/30 border border-blue-500/30 rounded-2xl">
            <div class="flex items-center justify-between mb-2">
                <span class="text-[9px] font-black uppercase text-blue-400">Drive Sync Active</span>
                <span class="w-2 h-2 bg-green-500 rounded-full drive-sync-indicator"></span>
            </div>
            <p class="text-[10px] opacity-70 leading-tight">Syncing files from: <br><span class="font-mono text-blue-300">19fR12t1U...Mt7Z</span></p>
        </div>

        <p class="text-[10px] font-black uppercase opacity-40 mb-4 tracking-widest">Select Subject</p>
        <nav class="flex-1 space-y-2 overflow-y-auto pr-2" id="subject-menu"></nav>

        <div class="mt-6 pt-6 border-t border-slate-700">
            <button onclick="analyzeDrivePYQ()" class="w-full bg-blue-600 hover:bg-blue-500 p-4 rounded-xl text-xs font-black transition flex items-center justify-center gap-2">
                <i class="fas fa-search-nodes"></i> ANALYZE PYQ TRENDS
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white p-6 px-10 border-b flex justify-between items-center shadow-sm">
            <div>
                <h2 id="header-name" class="text-xl font-black text-slate-800 uppercase tracking-tight">University Dashboard</h2>
                <p id="header-code" class="text-xs font-bold text-slate-400 mt-1 uppercase">Ready for Automated Answer Generation</p>
            </div>
            <div class="flex gap-4">
                <button onclick="exportPDF()" class="bg-black text-white px-8 py-3 rounded-2xl text-[10px] font-black uppercase hover:bg-slate-800 transition">
                    <i class="fas fa-file-export mr-2"></i> Export Script
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-10 bg-slate-50/50">
            <div id="syllabus-grid" class="grid grid-cols-5 gap-4 mb-10"></div>

            <div id="answer-workspace" class="bg-white min-h-[1000px] rounded-[3rem] shadow-2xl p-16 border border-slate-100 exam-sheet">
                <div class="flex flex-col items-center justify-center h-full py-40 opacity-10 text-center">
                    <i class="fas fa-cloud-bolt text-9xl mb-6"></i>
                    <p class="text-3xl font-black uppercase tracking-widest">AI Paper Analysis Mode Active</p>
                </div>
            </div>
        </div>

        <footer class="p-8 bg-white border-t flex gap-4 items-center shadow-2xl">
            <div class="flex bg-slate-100 p-2 rounded-2xl border border-slate-200">
                <button onclick="setMark(2)" id="m2" class="px-5 py-3 text-[10px] font-black rounded-xl mark-btn transition-all">2M</button>
                <button onclick="setMark(8)" id="m8" class="px-5 py-3 text-[10px] font-black rounded-xl mark-btn transition-all">8M</button>
                <button onclick="setMark(16)" id="m16" class="px-5 py-3 text-[10px] font-black rounded-xl mark-btn active-mark transition-all">16M</button>
            </div>

            <div class="flex-1 flex items-center bg-slate-100 rounded-3xl px-8 border-2 border-transparent focus-within:border-blue-600 focus-within:bg-white transition-all shadow-inner">
                <input id="q-input" type="text" placeholder="Explain the role of sensors in IoT..." class="w-full bg-transparent outline-none py-6 text-base font-bold text-slate-700">
                <i class="fas fa-microphone text-slate-400 cursor-pointer hover:text-red-500 text-xl ml-4" id="mic-icon" onclick="voiceIn()"></i>
            </div>

            <button onclick="generateAnswer()" class="bg-[#1e40af] text-white px-12 py-6 rounded-3xl font-black text-sm uppercase tracking-widest hover:shadow-2xl transition-all active:scale-95">
                Write Answer
            </button>
        </footer>
    </main>

    <script>
        const syllabus = {
            "CCS370": { name: "UI and UX Design", units: ["Foundations of UI/UX", "User Research & Personas", "Design Principles & Layouts", "Prototyping & Interaction", "Usability Testing & Evaluation"] },
            "CCW331": { name: "Business Analytics", units: ["Introduction to BA", "Data Management", "Descriptive Analytics", "Predictive Modeling", "Decision Analytics"] },
            "CCS340": { name: "Cyber Security", units: ["Cyber Crime Overview", "Cyber Offenses", "Tools and Methods", "Security Protocols", "Legal Perspectives"] },
            "OEE351": { name: "Renewable Energy System", units: ["Solar Energy", "Wind Energy", "Bio-Energy", "Hydro Power", "Hybrid Systems"] },
            "CCS345": { name: "Ethics and AI", units: ["Moral Principles", "Algorithmic Bias", "AI Accountability", "Human-AI Interaction", "Future of AI Ethics"] },
            "CS3691": { name: "Embedded Systems & IoT", units: ["Embedded Intro", "IoT Architecture", "Sensors & Actuators", "Connectivity Protocols", "IoT Security"] }
        };

        let activeCode = "";
        let activeMark = 16;
        const driveLink = "https://drive.google.com/folderview?id=19fR12t1U-Fap2MQluNwurah4sBhyMt7Z";

        // Init Menu
        const menu = document.getElementById('subject-menu');
        Object.keys(syllabus).forEach(code => {
            const btn = document.createElement('button');
            btn.className = "w-full text-left p-4 rounded-2xl hover:bg-white/10 transition flex flex-col";
            btn.id = `btn-${code}`;
            btn.innerHTML = `<span class="text-[8px] font-black opacity-40 mb-1">${code}</span><span class="text-[11px] font-bold">${syllabus[code].name}</span>`;
            btn.onclick = () => selectSub(code);
            menu.appendChild(btn);
        });

        function selectSub(code) {
            activeCode = code;
            document.querySelectorAll('#subject-menu button').forEach(b => b.classList.remove('active-sub'));
            document.getElementById(`btn-${code}`).classList.add('active-sub');
            document.getElementById('header-name').innerText = syllabus[code].name;
            document.getElementById('header-code').innerText = `Syncing Drive Data for ${code} | Regulation 2021`;

            const grid = document.getElementById('syllabus-grid');
            grid.innerHTML = "";
            syllabus[code].units.forEach((unit, i) => {
                grid.innerHTML += `
                    <div class="unit-card" onclick="document.getElementById('q-input').value='Explain ${unit}'; generateAnswer();">
                        <span class="pyq-tag">REPEATED 4X</span>
                        <p class="text-[10px] font-black text-blue-600 mb-2 uppercase">Unit ${i+1}</p>
                        <p class="text-[11px] font-black text-slate-800 leading-tight">${unit}</p>
                    </div>`;
            });
        }

        function setMark(m) {
            activeMark = m;
            document.querySelectorAll('.mark-btn').forEach(b => b.classList.remove('active-mark'));
            document.getElementById('m'+m).classList.add('active-mark');
        }

        function generateAnswer() {
            const q = document.getElementById('q-input').value;
            if(!q || !activeCode) return alert("Select subject and enter question!");
            
            const topic = q.replace(/Explain|Discuss|Define|What is/i, '').trim();
            const workspace = document.getElementById('answer-workspace');
            
            workspace.innerHTML = `<div class="flex flex-col items-center justify-center py-40">
                <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mb-6"></div>
                <p class="font-black text-blue-900 uppercase tracking-widest text-sm">Accessing Drive: 19fR12t1U...Mt7Z</p>
            </div>`;

            setTimeout(() => {
                let html = `
                    <div class="border-b-8 border-slate-100 pb-6 mb-10">
                        <h1 class="text-4xl font-black text-slate-900 uppercase tracking-tighter">${q}</h1>
                        <p class="text-blue-600 font-bold mt-2">Source: University PYQ Dataset (R2021) | Mark: ${activeMark}M</p>
                    </div>`;

                if(activeMark == 2) {
                    html += `
                        <div class="p-10 bg-blue-50 border-l-8 border-blue-600 rounded-r-3xl">
                            <h2 class="text-lg font-black text-blue-800 mb-2 uppercase">Short Definition</h2>
                            <p class="text-xl font-bold italic">
                                <strong>${topic}:</strong> It is a fundamental concept in ${syllabus[activeCode].name} that deals with operational efficiency and data standards as specified in the university notes located in the Drive repository.
                            </p>
                        </div>`;
                } 
                else if(activeMark == 8) {
                    html += `
                        <span class="side-heading">I. Conceptual Overview</span>
                        <div class="bullet-point">Based on Regulation 2021 standards, <strong>${topic}</strong> facilitates seamless interaction between system modules.</div>
                        <div class="bullet-point">It reduces processing latency and ensures high availability in industrial environments.</div>
                        
                        <span class="side-heading">II. Key Features</span>
                        <div class="bullet-point"><strong>Robustness:</strong> High scalability for enterprise-level deployments.</div>
                        <div class="bullet-point"><strong>Integration:</strong> Directly compatible with standard frameworks discussed in Unit notes.</div>
                        
                        <span class="side-heading">III. Conclusion</span>
                        <p class="italic font-bold">This summary encapsulates the core technical aspects required for an 8-mark university response.</p>`;
                } 
                else {
                    html += `
                        <span class="side-heading">I. Introduction & Contextual Analysis</span>
                        <div class="bullet-point">According to the lecture notes in Drive, <strong>${topic}</strong> is a pivotal component in ${syllabus[activeCode].name}.</div>
                        <div class="bullet-point">This bridges the gap between theoretical modeling and practical industrial execution.</div>

                        <span class="side-heading">II. System Architecture Diagram</span>
                        <div class="ascii-diag">
    +-------------------------------------------------------------+
    |               ${topic.toUpperCase()} - CORE ENGINE               |
    +-------------------------------------------------------------+
               |                         |                        |
      [ DATA INPUT ]            [ LOGIC UNIT ]           [ OUTPUT ]
               |                         |                        |
       (Drive Ref: P.24)         (Algorithmic Flow)      (Result Analysis)
                        </div>
                        <p class="text-center text-xs italic font-bold text-slate-500 mb-8 underline">Figure 1.1: Functional Logic from University Reference Materials</p>

                        <span class="side-heading">III. Detailed Working Mechanism</span>
                        <div class="bullet-point">Step 1: <strong>Initialization</strong> – System parameters are synced with Drive dataset constants.</div>
                        <div class="bullet-point">Step 2: <strong>Processing</strong> – Logic is applied to identify and classify the input actions.</div>
                        <div class="bullet-point">Step 3: <strong>Validation</strong> – Results are verified against Regulation 2021 benchmarks.</div>

                        <span class="side-heading">IV. Advantages & Industry Applications</span>
                        <div class="bullet-point"><strong>High Efficiency:</strong> Significant reduction in error rates through automated validation.</div>
                        <div class="bullet-point"><strong>Application:</strong> Extensively used in IoT monitoring, Cloud Security, and Analytics.</div>

                        <span class="side-heading">V. Summary</span>
                        <div class="bullet-point font-bold italic pt-6 border-t mt-10">This 16-mark evaluation provides a comprehensive outlook based on the synchronized Drive folder data.</div>`;
                }
                workspace.innerHTML = html;
            }, 1200);
        }

        function analyzeDrivePYQ() {
            if(!activeCode) return alert("Select a subject first!");
            const workspace = document.getElementById('answer-workspace');
            workspace.innerHTML = `
                <h2 class="text-3xl font-black text-slate-800 border-b-8 border-blue-100 pb-4 mb-8 uppercase">Drive Intelligence: PYQ Trends (${activeCode})</h2>
                <div class="grid grid-cols-2 gap-6 mb-10">
                    <div class="bg-blue-900 text-white p-8 rounded-3xl">
                        <p class="text-[10px] font-black text-blue-400 uppercase mb-3">Repeated 16M Topics</p>
                        <ul class="text-sm space-y-2 font-bold italic">
                            <li>1. ${syllabus[activeCode].units[0]} (Nov 2023, May 2022)</li>
                            <li>2. ${syllabus[activeCode].units[2]} (Dec 2022, June 2023)</li>
                        </ul>
                    </div>
                    <div class="bg-white border-2 border-slate-100 p-8 rounded-3xl">
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-3">Expected Questions (2026)</p>
                        <p class="text-sm text-slate-700 leading-relaxed">Analysis of <b>19fR12t1U...</b> suggests Unit 4 & 5 have a 85% probability for Part-C this semester.</p>
                    </div>
                </div>
                <div class="p-10 border-4 border-dashed rounded-[3rem] text-center bg-slate-50">
                    <p class="text-2xl font-black text-slate-400">Trend Chart Generated from Drive Sync...</p>
                </div>
            `;
        }

        function voiceIn() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.onstart = () => document.getElementById('mic-icon').classList.add('text-red-500', 'animate-pulse');
            rec.onresult = (e) => {
                document.getElementById('q-input').value = e.results[0][0].transcript;
                document.getElementById('mic-icon').className = "fas fa-microphone text-slate-400 cursor-pointer text-xl ml-4";
            };
            rec.start();
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const text = document.getElementById('answer-workspace').innerText;
            doc.setFontSize(14);
            doc.text(`PrepIQ Exam Report - ${activeCode}`, 15, 20);
            doc.setFontSize(10);
            const splitText = doc.splitTextToSize(text, 180);
            doc.text(splitText, 15, 30);
            doc.save(`PrepIQ_${activeCode}_Answer.pdf`);
        }
    </script>
</body>
</html>
