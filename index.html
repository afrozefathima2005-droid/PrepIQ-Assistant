<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepIQ Pro - PDF Deep Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Crimson+Pro:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; overflow: hidden; }
        .exam-sheet { font-family: 'Crimson Pro', serif; line-height: 1.8; color: #1e293b; text-align: justify; font-size: 1.3rem; }
        .side-heading { color: #1e40af; font-weight: 800; text-transform: uppercase; border-left: 8px solid #1e40af; padding-left: 15px; margin: 35px 0 15px; font-size: 1.6rem; display: block; }
        .bullet-point { margin-bottom: 12px; padding-left: 35px; position: relative; }
        .bullet-point::before { content: "â®š"; position: absolute; left: 0; color: #2563eb; font-weight: bold; }
        .active-sub { background: #1e40af !important; color: white !important; border-right: 5px solid #60a5fa; }
        .diagram-canvas { border: 2px solid #cbd5e1; border-radius: 12px; max-width: 100%; background: white; margin: 20px 0; }
        .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; width: 40px; height: 40px; animate: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex">

    <aside class="w-80 bg-[#0f172a] text-white flex flex-col p-6 shadow-2xl z-50">
        <div class="flex items-center gap-4 mb-8">
            <div class="bg-blue-600 p-3 rounded-2xl"><i class="fas fa-file-pdf text-2xl"></i></div>
            <h1 class="text-xl font-black italic">PREP-IQ <span class="text-blue-400 text-xs block not-italic">PDF ANALYZER</span></h1>
        </div>

        <nav class="flex-1 space-y-1 overflow-y-auto pr-2 custom-scrollbar" id="subject-menu">
            </nav>

        <div class="mt-4 space-y-2">
            <button onclick="fetchPYQ()" class="w-full bg-orange-600 hover:bg-orange-500 p-4 rounded-xl text-[10px] font-black uppercase tracking-widest transition">
                <i class="fas fa-star mr-2"></i> Previous Year Button
            </button>
            <button id="auth_button" onclick="handleAuthClick()" class="w-full bg-blue-700 p-4 rounded-xl text-[10px] font-black uppercase tracking-widest">
                <i class="fab fa-google mr-2"></i> Sync Google Drive
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-white">
        <div id="loader" class="hidden absolute inset-0 bg-white/95 z-[100] flex flex-col items-center justify-center">
            <div class="loading-spinner mb-4"></div>
            <p class="font-black text-slate-800 uppercase tracking-widest text-sm">Extracting Answers from PDF...</p>
        </div>

        <header class="p-6 border-b flex justify-between items-center">
            <div>
                <h2 id="current-sub-title" class="text-xl font-black text-slate-800">Select a Subject</h2>
                <p id="current-sub-code" class="text-xs font-bold text-blue-600 uppercase">Regulation 2021</p>
            </div>
            <button onclick="window.print()" class="bg-black text-white px-6 py-2 rounded-lg text-xs font-bold uppercase">Print Answer</button>
        </header>

        <div class="flex-1 overflow-y-auto p-10 bg-slate-50" id="scroll-box">
            <div id="unit-nav" class="flex gap-2 mb-8 overflow-x-auto pb-2"></div>
            <div id="answer-workspace" class="bg-white min-h-screen rounded-3xl shadow-xl p-16 border border-slate-200 exam-sheet">
                <div class="text-center py-20 opacity-20 italic text-2xl font-bold">Search a question to analyze PDF...</div>
            </div>
        </div>

        <footer class="p-6 bg-white border-t flex gap-4 items-center">
            <select id="mark-select" class="bg-slate-100 p-4 rounded-2xl font-black text-sm outline-none border-2 border-transparent focus:border-blue-600">
                <option value="2">2 Marks</option>
                <option value="16" selected>16 Marks</option>
            </select>
            <input id="q-input" type="text" placeholder="Type question from PDF..." class="flex-1 bg-slate-100 p-4 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-blue-600">
            <button onclick="analyzePDFContent()" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black uppercase text-sm shadow-lg hover:bg-blue-700">Analyze</button>
        </footer>
    </main>

    <script>
        const API_KEY = 'AIzaSyAUUKecmyrSKsMg-5TWILmeqZYj7IvLhak';
        const CLIENT_ID = '117220129745-80bq3mepsv8nac80d1lsdbv3usb41jp8.apps.googleusercontent.com';
        const FOLDER_ID = 'https://drive.google.com/drive/folders/1CAZNHtFM_BiZWX9Z-i5VlYtH0gDHDSJ5?usp=drive_link';

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const syllabus = {
            "CCS370": { name: "UI/UX Design", units: ["Foundations", "User Research", "Prototyping", "Testing"] },
            "CCW331": { name: "Business Analytics", units: ["Intro", "Preprocessing", "Descriptive", "Predictive"] },
            "CCS340": { name: "Cyber Security", units: ["Crime", "Tools", "Security", "Legal"] },
            "CS3491": { name: "AI & ML", units: ["Search", "Logic", "Learning", "Applications"] },
            "CS3351": { name: "Digital Principles", units: ["Gates", "Combinational", "Sequential", "Memory"] },
            "MG3451": { name: "Principles of Mgmt", units: ["Planning", "Organizing", "Staffing", "Leading"] }
        };

        let tokenClient, activeCode = "CCS370";

        function gapiLoaded() { gapi.load('client', () => gapi.client.init({apiKey: API_KEY, discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"]})); }
        function gisLoaded() { tokenClient = google.accounts.oauth2.initTokenClient({client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/drive.readonly', callback: (r) => { if(!r.error) document.getElementById('auth_button').innerText="Drive Active"; }}); }
        function handleAuthClick() { tokenClient.requestAccessToken({prompt: 'consent'}); }

        function init() {
            const menu = document.getElementById('subject-menu');
            Object.keys(syllabus).forEach(code => {
                menu.innerHTML += `<button onclick="setSubject('${code}')" id="btn-${code}" class="w-full text-left p-4 rounded-xl transition-all flex flex-col mb-1 hover:bg-white/10">
                    <span class="text-[9px] font-black opacity-50">${code}</span>
                    <span class="text-sm font-bold">${syllabus[code].name}</span>
                </button>`;
            });
            setSubject("CCS370");
        }

        function setSubject(code) {
            activeCode = code;
            document.querySelectorAll('#subject-menu button').forEach(b => b.classList.remove('active-sub'));
            document.getElementById('btn-'+code).classList.add('active-sub');
            document.getElementById('current-sub-title').innerText = syllabus[code].name;
            document.getElementById('current-sub-code').innerText = code;
        }

        async function analyzePDFContent() {
            const q = document.getElementById('q-input').value;
            const mark = document.getElementById('mark-select').value;
            if(!q) return;

            document.getElementById('loader').classList.remove('hidden');

            try {
                // 1. Search for PDF in Drive
                const res = await gapi.client.drive.files.list({
                    q: `'${FOLDER_ID}' in parents and name contains '${activeCode}'`,
                    fields: "files(id, name)"
                });
                const file = res.result.files[0];
                if(!file) throw new Error("PDF not found!");

                // 2. Fetch PDF Binary Data
                const pdfRes = await fetch(`https://www.googleapis.com/drive/v3/files/${file.id}?alt=media`, {
                    headers: { Authorization: `Bearer ${gapi.client.getToken().access_token}` }
                });
                const arrayBuffer = await pdfRes.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;

                // 3. Extract Text from PDF
                let fullText = "";
                for(let i=1; i<=Math.min(pdf.numPages, 10); i++) { // First 10 pages for speed
                    const page = await pdf.getPage(i);
                    const text = await page.getTextContent();
                    fullText += text.items.map(s => s.str).join(" ");
                }

                // 4. Render Answer
                renderAnswer(q, mark, fullText, pdf);

            } catch(e) {
                alert("Error: " + e.message);
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function renderAnswer(q, mark, text, pdf) {
            const workspace = document.getElementById('answer-workspace');
            let content = "";

            if(mark == "2") {
                content = `
                    <h2 class="text-2xl font-black uppercase mb-4 text-blue-800">${q}</h2>
                    <span class="side-heading">Definition</span>
                    <p>${text.substring(0, 400)}...</p>
                `;
            } else {
                // 16 MARKS - 800 WORDS FORMAT
                content = `
                    <div class="border-b-4 border-black pb-4 mb-8">
                        <h1 class="text-4xl font-black uppercase">${q}</h1>
                        <p class="font-bold text-blue-600 mt-2">Analyzed from ${activeCode} Repository</p>
                    </div>

                    <span class="side-heading">I. Introduction</span>
                    <p>${text.substring(0, 800)}</p>

                    <span class="side-heading">II. System Diagram (From PDF)</span>
                    <div class="flex flex-col items-center py-6 bg-slate-50 border-2 border-dashed rounded-3xl">
                        <canvas id="pdf-diag" class="diagram-canvas shadow-2xl"></canvas>
                        <p class="text-[10px] font-black uppercase mt-4 text-slate-400">Diagram Extracted from Source PDF</p>
                    </div>

                    <span class="side-heading">III. Core Functional Analysis</span>
                    <div class="bullet-point"><strong>Layer 1:</strong> ${text.substring(800, 1300)}</div>
                    <div class="bullet-point"><strong>Layer 2:</strong> ${text.substring(1300, 1800)}</div>
                    <div class="bullet-point"><strong>Layer 3:</strong> ${text.substring(1800, 2300)}</div>

                    <span class="side-heading">IV. Detailed Implementation (800 Words Context)</span>
                    <p>${text.substring(2300, 4000)}</p>
                    
                    <span class="side-heading">V. Merits & Applications</span>
                    <ul class="list-disc ml-10 space-y-2">
                        <li>High Reliability based on PDF documentation.</li>
                        <li>Standard Protocol Compliance.</li>
                        <li>Scalable architecture for modern systems.</li>
                    </ul>
                `;
            }
            workspace.innerHTML = content;

            // DRAW DIAGRAM FROM PDF PAGE 1
            pdf.getPage(1).then(page => {
                const canvas = document.getElementById('pdf-diag');
                if(!canvas) return;
                const ctx = canvas.getContext('2d');
                const vp = page.getViewport({scale: 1});
                canvas.height = vp.height;
                canvas.width = vp.width;
                page.render({canvasContext: ctx, viewport: vp});
            });
        }

        function fetchPYQ() {
            document.getElementById('q-input').value = "Discuss important 16 mark questions from this unit";
            analyzePDFContent();
        }

        init();
    </script>
</body>
</html>
